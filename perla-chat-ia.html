<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perla - Asistente IA Avanzado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #2c3e50;
      --secondary-bg: #1a1a2e;
      --accent-color: #00d4ff;
      --text-color: #e6f1ff;
      --user-message: #2563eb;
      --bot-message: #1e293b;
      --code-bg: #0a0a12;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --success-color: #10b981;
      --info-color: #3b82f6;
      --glass-effect: rgba(255, 255, 255, 0.05);
      --neon-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      --elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      --elevation-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all var(--transition-normal);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
    }

    /* Header Styles */
    .header {
      background-color: var(--glass-effect);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--elevation-1);
      z-index: 10;
      position: relative;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #15a086, #15a086);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--neon-shadow);
    }

    .logo i {
      color: var(--accent-color);
      filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7));
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: rgba(0, 212, 255, 0.1);
      color: var(--text-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 8px 15px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      backdrop-filter: blur(5px);
      transition: all var(--transition-fast);
    }

    .btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--neon-shadow);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: var(--danger-color);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .btn-warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
      color: var(--warning-color);
    }

    .btn-warning:hover {
      background: rgba(245, 158, 11, 0.2);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    .btn-success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: var(--success-color);
    }

    .btn-success:hover {
      background: rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .btn-info {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      color: var(--info-color);
    }

    .btn-info:hover {
      background: rgba(59, 130, 246, 0.2);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .btn i {
      font-size: 0.9rem;
    }

    /* Auth Container */
    .auth-container {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      padding: 15px;
      border-radius: var(--border-radius-md);
      box-shadow: var(--elevation-3);
      z-index: 20;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      transform-origin: top right;
    }

    .auth-container.active {
      display: flex;
      animation: scaleIn var(--transition-fast) forwards;
    }

    .auth-input {
      padding: 12px;
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      width: 100%;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      transition: all var(--transition-fast);
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: var(--neon-shadow);
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar (History) */
    .sidebar {
      width: 300px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(0, 212, 255, 0.1);
      padding: 15px;
      overflow-y: auto;
      transform: translateX(-100%);
      position: absolute;
      height: calc(100vh - 60px);
      z-index: 5;
      transition: transform var(--transition-normal);
      box-shadow: var(--elevation-2);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .close-sidebar {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform var(--transition-normal);
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: var(--accent-color);
    }

    .history-item {
      padding: 12px;
      border-radius: var(--border-radius-sm);
      margin-bottom: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      transition: all var(--transition-fast);
      border: 1px solid transparent;
    }

    .history-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.2);
      transform: translateX(5px);
    }

    .history-item-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item-date {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 3px;
    }

    .delete-history-item {
      position: absolute;
      right: 5px;
      top: 5px;
      background: none;
      border: none;
      color: var(--danger-color);
      cursor: pointer;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .history-item:hover .delete-history-item {
      opacity: 1;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 85%;
      padding: 15px;
      border-radius: var(--border-radius-md);
      position: relative;
      box-shadow: var(--elevation-1);
      animation: fadeIn var(--transition-fast) forwards;
    }

    .user-message {
      background: linear-gradient(135deg, var(--user-message), #1d4ed8);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background: linear-gradient(135deg, var(--bot-message), #0f172a);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .message-actions {
      display: flex;
      gap: 8px;
    }

    .message-action {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0.7;
      transition: all var(--transition-fast);
    }

    .message-action:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .message-content {
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-content p {
      margin-bottom: 10px;
    }

    .code-block {
      background-color: var(--code-bg);
      border-radius: var(--border-radius-sm);
      padding: 15px;
      margin: 10px 0;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: auto;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.8rem;
    }

    .code-language {
      color: #7fdbca;
    }

    .copy-code {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all var(--transition-fast);
    }

    .copy-code:hover {
      background: rgba(0, 212, 255, 0.2);
      box-shadow: var(--neon-shadow);
    }

    /* Text Block */
    .text-block {
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius-sm);
      padding: 15px;
      margin: 10px 0;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .copy-text {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 5px;
      position: absolute;
      right: 10px;
      top: 10px;
      transition: all var(--transition-fast);
    }

    .copy-text:hover {
      background: rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    /* Input Area */
    .input-area {
      padding: 15px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(0, 212, 255, 0.1);
      display: flex;
      gap: 10px;
      position: relative;
    }

    .message-input {
      flex: 1;
      padding: 15px;
      border-radius: var(--border-radius-md);
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      font-size: 1rem;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      backdrop-filter: blur(5px);
      transition: all var(--transition-fast);
    }

    .message-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: var(--neon-shadow);
    }

    .send-btn {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: var(--border-radius-md);
      width: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .send-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      box-shadow: var(--neon-shadow);
      transform: translateY(-2px);
    }

    .input-actions {
      position: absolute;
      bottom: 25px;
      right: 80px;
      display: flex;
      gap: 5px;
    }

    .input-action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .input-action-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--neon-shadow);
    }

    /* Memory Indicator */
    .memory-indicator {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      transition: all var(--transition-fast);
    }

    .memory-indicator:hover {
      opacity: 1;
      box-shadow: var(--neon-shadow);
    }

    /* Alert System - Elegant Notifications */
    .alert-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      max-width: 350px;
    }

    .alert {
      padding: 16px 20px;
      border-radius: var(--border-radius-md);
      color: white;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      box-shadow: var(--elevation-3);
      backdrop-filter: blur(10px);
      border-left: 4px solid;
      transform: translateX(100px);
      opacity: 0;
      animation: slideIn var(--transition-normal) forwards;
      position: relative;
      overflow: hidden;
    }

    .alert::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      z-index: -1;
    }

    .alert-icon {
      font-size: 1.2rem;
      margin-top: 2px;
    }

    .alert-content {
      flex: 1;
    }

    .alert-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .alert-message {
      font-size: 0.9rem;
      opacity: 0.9;
      line-height: 1.4;
    }

    .alert-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--transition-fast);
      font-size: 0.9rem;
      padding: 0 0 0 10px;
    }

    .alert-close:hover {
      opacity: 1;
    }

    /* Alert Types */
    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      border-left-color: var(--success-color);
      color: #d1fae5;
    }

    .alert-success .alert-icon {
      color: var(--success-color);
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      border-left-color: var(--danger-color);
      color: #fee2e2;
    }

    .alert-danger .alert-icon {
      color: var(--danger-color);
    }

    .alert-warning {
      background: rgba(245, 158, 11, 0.15);
      border-left-color: var(--warning-color);
      color: #fef3c7;
    }

    .alert-warning .alert-icon {
      color: var(--warning-color);
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.15);
      border-left-color: var(--info-color);
      color: #dbeafe;
    }

    .alert-info .alert-icon {
      color: var(--info-color);
    }

    /* Confirmation Dialog */
    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-normal);
    }

    .confirmation-dialog.active {
      opacity: 1;
      pointer-events: all;
    }

    .confirmation-content {
      background: var(--secondary-bg);
      padding: 25px;
      border-radius: var(--border-radius-md);
      box-shadow: var(--elevation-4);
      max-width: 400px;
      width: 90%;
      border: 1px solid rgba(0, 212, 255, 0.2);
      transform: scale(0.9);
      transition: transform var(--transition-normal);
    }

    .confirmation-dialog.active .confirmation-content {
      transform: scale(1);
    }

    .confirmation-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--accent-color);
    }

    .confirmation-message {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .confirmation-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Alert Animations */
    .alert.fade-out {
      animation: slideOut var(--transition-normal) forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(100px); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Login Suggestions */
    .login-suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .login-suggestion {
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all var(--transition-fast);
      border: 1px solid transparent;
    }

    .login-suggestion:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.2);
    }

    /* Loading Indicator */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 12px 18px;
      background: var(--bot-message);
      border-radius: var(--border-radius-md);
      align-self: flex-start;
      margin-bottom: 15px;
      width: fit-content;
      border: 1px solid rgba(0, 212, 255, 0.1);
      box-shadow: var(--elevation-1);
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      border-radius: 50%;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
      box-shadow: 0 0 5px var(--accent-color);
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }

    /* Pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 90%;
      }
      
      .message {
        max-width: 90%;
      }

      .auth-container {
        width: 90%;
        right: 5%;
      }
      
      .header-actions {
        gap: 8px;
      }
      
      .btn {
        padding: 8px 10px;
        font-size: 0.8rem;
      }
      
      .btn i {
        margin-right: 0;
      }
      
      .btn span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Alert Container -->
  <div class="alert-container" id="alertContainer"></div>

  <!-- Confirmation Dialog -->
  <div class="confirmation-dialog" id="confirmationDialog">
    <div class="confirmation-content">
      <div class="confirmation-title" id="confirmationTitle">Confirmación</div>
      <div class="confirmation-message" id="confirmationMessage">¿Estás seguro de que quieres realizar esta acción?</div>
      <div class="confirmation-buttons">
        <button class="btn btn-danger" id="confirmCancel">Cancelar</button>
        <button class="btn btn-success" id="confirmAccept">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-robot pulse"></i>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // DOM Elements
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const historyBtn = document.getElementById('historyBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('closeSidebar');
    const historyList = document.getElementById('historyList');
    const authBtn = document.getElementById('authBtn');
    const authContainer = document.getElementById('authContainer');
    const authForm = document.getElementById('authForm');
    const userInfo = document.getElementById('userInfo');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authStatus = document.getElementById('authStatus');
    const userEmail = document.getElementById('userEmail');
    const quickLogin1 = document.getElementById('quickLogin1');
    const quickLogin2 = document.getElementById('quickLogin2');
    const clearMemoryBtn = document.getElementById('clearMemoryBtn');
    const memoryIndicator = document.getElementById('memoryIndicator');
    const memoryCount = document.getElementById('memoryCount');
    const alertContainer = document.getElementById('alertContainer');
    const confirmationDialog = document.getElementById('confirmationDialog');
    const confirmationTitle = document.getElementById('confirmationTitle');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const confirmCancel = document.getElementById('confirmCancel');
    const confirmAccept = document.getElementById('confirmAccept');

    // State
    let currentUser = null;
    let currentChatId = null;
    let currentChat = [];
    let chatsHistory = [];
    let currentTheme = {
      id: 'default',
      title: 'General',
      description: 'Perla responderá como un asistente general de IA',
      instruction: 'Eres Perla, un asistente de IA útil y detallado. Responde de manera clara y completa, formateando adecuadamente las respuestas con código cuando sea necesario. Puedes generar hasta 4,000,000 de palabras por respuesta si es necesario para dar una respuesta completa.'
    };
    let availableThemes = [];
    let contextMemory = [];
    const MAX_CONTEXT_MEMORY = 20;
    let isEditingMessage = false;
    let editedMessageId = null;
    let pendingAction = null;

    // Initialize
    function init() {
      setupEventListeners();
      autoResizeTextarea();
      checkAuthState();
      loadThemesFromFirebase();
      
      // Load theme from localStorage if exists
      const savedTheme = localStorage.getItem('currentTheme');
      if (savedTheme) {
        currentTheme = JSON.parse(savedTheme);
      }
      
      // Add welcome message if no messages
      if (chatMessages.children.length === 0) {
        addMessageToUI({
          id: Date.now(),
          sender: 'bot',
          content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }

    // Load themes from Firebase
    function loadThemesFromFirebase() {
      database.ref('themes').once('value')
        .then(snapshot => {
          const themes = snapshot.val() || {};
          availableThemes = Object.keys(themes).map(key => ({
            id: key,
            ...themes[key]
          }));
          
          // Ensure default theme exists
          if (!availableThemes.some(t => t.id === 'default')) {
            saveThemeToFirebase(currentTheme);
            availableThemes.unshift(currentTheme);
          }
          
          console.log('Temas cargados:', availableThemes);
        })
        .catch(error => {
          console.error('Error al cargar temas:', error);
          showAlert('Error', 'No se pudieron cargar los temas desde Firebase', 'danger');
        });
    }

    // Save theme to Firebase
    function saveThemeToFirebase(theme) {
      database.ref(`themes/${theme.id}`).set(theme)
        .then(() => {
          console.log('Tema guardado en Firebase:', theme);
        })
        .catch(error => {
          console.error('Error al guardar tema:', error);
          showAlert('Error', 'No se pudo guardar el tema en Firebase', 'danger');
        });
    }

    // Event Listeners
    function setupEventListeners() {
      // Chat functionality
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keydown', handleKeyDown);
      historyBtn.addEventListener('click', toggleSidebar);
      newChatBtn.addEventListener('click', () => showConfirmation(
        'Nuevo chat',
        '¿Estás seguro de que quieres comenzar un nuevo chat? El chat actual se guardará en el historial.',
        startNewChat
      ));
      closeSidebar.addEventListener('click', toggleSidebar);
      clearMemoryBtn.addEventListener('click', () => showConfirmation(
        'Limpiar memoria',
        '¿Estás seguro de que quieres borrar el contexto de la conversación? Esto afectará las respuestas futuras.',
        clearContextMemory
      ));
      
      // Auth functionality
      authBtn.addEventListener('click', toggleAuthContainer);
      loginBtn.addEventListener('click', loginUser);
      registerBtn.addEventListener('click', registerUser);
      logoutBtn.addEventListener('click', logoutUser);
      quickLogin1.addEventListener('click', () => quickLogin('usuario1@demo.com', 'demo1234'));
      quickLogin2.addEventListener('click', () => quickLogin('usuario2@demo.com', 'demo1234'));
      
      // Confirmation dialog
      confirmCancel.addEventListener('click', hideConfirmation);
      confirmAccept.addEventListener('click', executePendingAction);
    }

    // Show confirmation dialog
    function showConfirmation(title, message, callback) {
      confirmationTitle.textContent = title;
      confirmationMessage.textContent = message;
      pendingAction = callback;
      confirmationDialog.classList.add('active');
    }

    // Hide confirmation dialog
    function hideConfirmation() {
      confirmationDialog.classList.remove('active');
      pendingAction = null;
    }

    // Execute pending action from confirmation
    function executePendingAction() {
      if (pendingAction) {
        pendingAction();
      }
      hideConfirmation();
    }

    // Auto-resize textarea
    function autoResizeTextarea() {
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    }

    // Handle Enter key
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      if (isEditingMessage) {
        updateEditedMessage(message);
        return;
      }

      const userMessage = {
        id: Date.now(),
        sender: 'user',
        content: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      addMessageToUI(userMessage);
      addToContextMemory(userMessage);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      if (currentUser) {
        saveMessageToFirebase(userMessage);
      } else {
        currentChat.push(userMessage);
        saveCurrentChatToLocal();
      }
      
      showTypingIndicator();
      
      try {
        const botResponse = await generateBotResponse(message);
        
        const botMessage = {
          id: Date.now(),
          sender: 'bot',
          content: botResponse,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        addMessageToUI(botMessage);
        addToContextMemory(botMessage);
        
        if (currentUser) {
          saveMessageToFirebase(botMessage);
        } else {
          currentChat.push(botMessage);
          saveCurrentChatToLocal();
        }
      } catch (error) {
        showAlert('Error al generar respuesta', error.message, 'danger');
      } finally {
        hideTypingIndicator();
      }
    }

    // Generate bot response using themes and context
    async function generateBotResponse(message) {
      // Check if message matches any theme description
      const matchedTheme = availableThemes.find(theme => 
        message.toLowerCase().includes(theme.title.toLowerCase()) || 
        message.toLowerCase().includes(theme.description.toLowerCase())
      );

      // Prepare conversation history for context
      const conversationHistory = contextMemory.map(msg => ({
        role: msg.sender === 'user' ? 'user' : 'assistant',
        content: msg.content
      }));
      
      // Use matched theme instruction or default
      const instruction = matchedTheme ? matchedTheme.instruction : currentTheme.instruction;
      
      const messages = [
        { role: 'system', content: instruction },
        ...conversationHistory,
        { role: 'user', content: message }
      ];
      
      // Call AIML API
      const response = await fetch('https://api.aimlapi.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer c1b2bbf4206e4d12bbf82492c3733926',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: messages,
          max_tokens: 4000
        })
      });
      
      if (!response.ok) {
        throw new Error('Error en la API: ' + response.status);
      }
      
      const data = await response.json();
      return data.choices[0].message.content;
    }

    // Add message to UI
    function addMessageToUI(message) {
      const messageElement = createMessageElement(message.sender, message.content, message.id);
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Create message element
    function createMessageElement(sender, content, messageId) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${sender}-message`;
      messageElement.dataset.id = messageId;
      
      const formattedContent = formatMessageContent(content);
      
      messageElement.innerHTML = `
        <div class="message-header">
          <span>${sender === 'user' ? 'Tú' : 'Perla'}</span>
          <div class="message-actions">
            <button class="message-action copy-btn" title="Copiar">
              <i class="fas fa-copy"></i>
            </button>
            ${sender === 'user' ? `
            <button class="message-action edit-btn" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            ` : ''}
          </div>
        </div>
        <div class="message-content">${formattedContent}</div>
      `;
      
      const copyBtn = messageElement.querySelector('.copy-btn');
      if (copyBtn) {
        copyBtn.addEventListener('click', () => {
          copyToClipboard(content);
          showAlert('¡Copiado!', 'El contenido se ha copiado al portapapeles', 'success');
        });
      }
      
      if (sender === 'user') {
        const editBtn = messageElement.querySelector('.edit-btn');
        editBtn.addEventListener('click', () => {
          editMessage(messageId, content);
        });
      }
      
      return messageElement;
    }

    // Format message content
    function formatMessageContent(content) {
      const parts = [];
      let remainingContent = content;
      
      const codeBlockRegex = /```(\w*)\n([\s\S]*?)\n```/g;
      let match;
      let lastIndex = 0;
      
      while ((match = codeBlockRegex.exec(content)) !== null) {
        if (match.index > lastIndex) {
          const textPart = content.slice(lastIndex, match.index);
          parts.push({ type: 'text', content: textPart });
        }
        
        parts.push({ 
          type: 'code', 
          language: match[1],
          content: match[2]
        });
        
        lastIndex = codeBlockRegex.lastIndex;
      }
      
      if (lastIndex < content.length) {
        const textPart = content.slice(lastIndex);
        parts.push({ type: 'text', content: textPart });
      }
      
      let formattedHtml = '';
      
      parts.forEach(part => {
        if (part.type === 'code') {
          formattedHtml += `
            <div class="code-block">
              <div class="code-header">
                <span class="code-language">${part.language || 'code'}</span>
                <button class="copy-code">
                  <i class="fas fa-copy"></i> Copiar código
                </button>
              </div>
              <pre>${part.content}</pre>
            </div>
          `;
        } else {
          let textContent = part.content
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code>$1</code>');
          
          formattedHtml += `
            <div class="text-block">
              <button class="copy-text">
                <i class="fas fa-copy"></i> Copiar texto
              </button>
              <div>${textContent}</div>
            </div>
          `;
        }
      });
      
      setTimeout(() => {
        document.querySelectorAll('.copy-code').forEach(btn => {
          btn.addEventListener('click', function() {
            const codeBlock = this.closest('.code-block');
            const code = codeBlock.querySelector('pre').textContent;
            copyToClipboard(code);
            showAlert('¡Código copiado!', 'El código se ha copiado al portapapeles', 'success');
          });
        });
        
        document.querySelectorAll('.copy-text').forEach(btn => {
          btn.addEventListener('click', function() {
            const textBlock = this.closest('.text-block');
            const text = textBlock.querySelector('div').textContent;
            copyToClipboard(text);
            showAlert('¡Texto copiado!', 'El texto se ha copiado al portapapeles', 'success');
          });
        });
      }, 0);
      
      return formattedHtml;
    }

    // Add to context memory
    function addToContextMemory(message) {
      contextMemory.push(message);
      
      if (contextMemory.length > MAX_CONTEXT_MEMORY) {
        contextMemory.shift();
      }
      
      updateMemoryIndicator();
    }

    // Clear context memory
    function clearContextMemory() {
      contextMemory = [];
      updateMemoryIndicator();
      showAlert('Memoria borrada', 'Se ha limpiado el contexto de la conversación', 'success');
    }

    // Update memory indicator
    function updateMemoryIndicator() {
      memoryCount.textContent = contextMemory.length;
    }

    // Copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(err => {
        console.error('Error al copiar: ', err);
        showAlert('Error al copiar', 'No se pudo copiar al portapapeles', 'danger');
      });
    }

    // Show elegant alert
    function showAlert(title, message, type = 'info', duration = 5000) {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      
      const icons = {
        success: 'check-circle',
        danger: 'exclamation-circle',
        warning: 'exclamation-triangle',
        info: 'info-circle'
      };
      
      alert.innerHTML = `
        <div class="alert-icon">
          <i class="fas fa-${icons[type] || 'info-circle'}"></i>
        </div>
        <div class="alert-content">
          <div class="alert-title">${title}</div>
          <div class="alert-message">${message}</div>
        </div>
        <button class="alert-close">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      const closeBtn = alert.querySelector('.alert-close');
      closeBtn.addEventListener('click', () => {
        alert.classList.add('fade-out');
        setTimeout(() => alert.remove(), 300);
      });
      
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        if (alert.parentNode) {
          alert.classList.add('fade-out');
          setTimeout(() => alert.remove(), 300);
        }
      }, duration);
    }

    // Show typing indicator
    function showTypingIndicator() {
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.id = 'typingIndicator';
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;

    // Hide typing indicator
    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // Edit message
    function editMessage(messageId, currentContent) {
      isEditingMessage = true;
      editedMessageId = messageId;
      
      messageInput.value = currentContent;
      messageInput.style.height = 'auto';
      messageInput.style.height = (messageInput.scrollHeight) + 'px';
      messageInput.focus();
      
      showAlert('Editando mensaje', 'Realiza tus cambios y presiona enviar para actualizar', 'warning');
    }

    // Start new chat
    function startNewChat() {
      if (currentChat.length > 0) {
        if (currentUser) {
          saveChatToFirebase();
        } else {
          saveCurrentChatToLocal();
          chatsHistory.unshift({
            id: Date.now(),
            title: currentChat[0].content.slice(0, 30) + (currentChat[0].content.length > 30 ? '...' : ''),
            messages: [...currentChat],
            createdAt: new Date().toISOString(),
            theme: currentTheme
          });
          localStorage.setItem('chatsHistory', JSON.stringify(chatsHistory));
        }
      }
      
      currentChat = [];
      currentChatId = null;
      chatMessages.innerHTML = '';
      contextMemory = [];
      updateMemoryIndicator();
      
      addMessageToUI({
        id: Date.now(),
        sender: 'bot',
        content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      
      showAlert('Nuevo chat', 'Has comenzado un nuevo chat', 'success');
    }

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    // Toggle auth container
    function toggleAuthContainer() {
      authContainer.classList.toggle('active');
    }

    // Auth Functions
    function checkAuthState() {
      auth.onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          authStatus.textContent = user.email;
          userEmail.textContent = user.email;
          authForm.style.display = 'none';
          userInfo.style.display = 'block';
          
          loadUserChats();
          showAlert('Sesión iniciada', `Bienvenido de nuevo, ${user.email}`, 'success');
        } else {
          currentUser = null;
          authStatus.textContent = 'Iniciar Sesión';
          authForm.style.display = 'block';
          userInfo.style.display = 'none';
          
          loadLocalChats();
        }
      });
    }

    function loginUser() {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      
      if (!email || !password) {
        showAlert('Error de inicio de sesión', 'Por favor ingresa correo y contraseña', 'danger');
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showAlert('Inicio de sesión exitoso', `Bienvenido de nuevo, ${email}`, 'success');
          authContainer.classList.remove('active');
          authEmail.value = '';
          authPassword.value = '';
        })
        .catch(error => {
          showAlert('Error de inicio de sesión', getAuthErrorMessage(error), 'danger');
        });
    }

    function quickLogin(email, password) {
      authEmail.value = email;
      authPassword.value = password;
      loginUser();
    }

    function registerUser() {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      
      if (!email || !password) {
        showAlert('Error de registro', 'Por favor ingresa correo y contraseña', 'danger');
        return;
      }
      
      if (password.length < 6) {
        showAlert('Error de registro', 'La contraseña debe tener al menos 6 caracteres', 'danger');
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showAlert('Registro exitoso', `¡Bienvenido, ${email}!`, 'success');
          authContainer.classList.remove('active');
          authEmail.value = '';
          authPassword.value = '';
        })
        .catch(error => {
          showAlert('Error de registro', getAuthErrorMessage(error), 'danger');
        });
    }

    function logoutUser() {
      auth.signOut()
        .then(() => {
          showAlert('Sesión cerrada', 'Has cerrado sesión correctamente', 'info');
          if (currentChat.length > 0) {
            saveCurrentChatToLocal();
          }
          currentChat = [];
          currentChatId = null;
          chatMessages.innerHTML = '';
          contextMemory = [];
          updateMemoryIndicator();
        })
        .catch(error => {
          showAlert('Error al cerrar sesión', getAuthErrorMessage(error), 'danger');
        });
    }

    function getAuthErrorMessage(error) {
      switch (error.code) {
        case 'auth/invalid-email': return 'El correo electrónico no es válido';
        case 'auth/user-disabled': return 'Esta cuenta ha sido deshabilitada';
        case 'auth/user-not-found': return 'No se encontró una cuenta con este correo';
        case 'auth/wrong-password': return 'Contraseña incorrecta';
        case 'auth/email-already-in-use': return 'Este correo ya está registrado';
        case 'auth/weak-password': return 'La contraseña es demasiado débil';
        case 'auth/operation-not-allowed': return 'Esta operación no está permitida';
        default: return error.message;
      }
    }

    // Firebase Chat Functions
    function loadUserChats() {
      if (!currentUser) return;
      
      database.ref(`users/${currentUser.uid}/chats`).once('value')
        .then(snapshot => {
          const chats = snapshot.val() || {};
          const chatsArray = Object.keys(chats).map(key => ({
            id: key,
            ...chats[key]
          }));
          
          chatsArray.sort((a, b) => b.updatedAt - a.updatedAt);
          
          renderChatHistory(chatsArray);
          
          if (chatsArray.length > 0 && !currentChatId) {
            loadChat(chatsArray[0].id);
          } else if (currentChat.length === 0) {
            addMessageToUI({
              id: Date.now(),
              sender: 'bot',
              content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
              timestamp: firebase.database.ServerValue.TIMESTAMP
            });
          }
        })
        .catch(error => {
          showAlert('Error al cargar chats', error.message, 'danger');
        });
    }

    function loadChat(chatId) {
      database.ref(`users/${currentUser.uid}/chats/${chatId}/messages`).once('value')
        .then(snapshot => {
          const messages = snapshot.val() || {};
          const messagesArray = Object.keys(messages).map(key => ({
            id: key,
            ...messages[key]
          }));
          
          messagesArray.sort((a, b) => a.timestamp - b.timestamp);
          
          currentChatId = chatId;
          currentChat = messagesArray;
          contextMemory = [...messagesArray.slice(-MAX_CONTEXT_MEMORY)];
          updateMemoryIndicator();
          
          renderChat(messagesArray);
          showAlert('Chat cargado', 'Se ha cargado el chat seleccionado', 'success');
        })
        .catch(error => {
          showAlert('Error al cargar chat', error.message, 'danger');
        });
    }

    function saveMessageToFirebase(message) {
      if (!currentUser) return;
      
      if (!currentChatId) {
        const newChatRef = database.ref(`users/${currentUser.uid}/chats`).push();
        currentChatId = newChatRef.key;
        
        const chatData = {
          title: message.content.slice(0, 30) + (message.content.length > 30 ? '...' : ''),
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          updatedAt: firebase.database.ServerValue.TIMESTAMP,
          theme: currentTheme
        };
        
        newChatRef.set(chatData)
          .then(() => {
            database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`).push(message);
          })
          .catch(error => {
            showAlert('Error al crear chat', error.message, 'danger');
          });
      } else {
        database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`).push(message)
          .then(() => {
            database.ref(`users/${currentUser.uid}/chats/${currentChatId}`).update({
              updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
          })
          .catch(error => {
            showAlert('Error al guardar mensaje', error.message, 'danger');
          });
      }
    }

    function updateMessageInFirebase(messageId, newContent) {
      if (!currentUser || !currentChatId) return;
      
      database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages/${messageId}`).update({
        content: newContent
      })
      .catch(error => {
        showAlert('Error al actualizar mensaje', error.message, 'danger');
      });
    }

    function saveChatToFirebase() {
      if (!currentUser || currentChat.length === 0) return;
      
      if (!currentChatId) {
        const newChatRef = database.ref(`users/${currentUser.uid}/chats`).push();
        currentChatId = newChatRef.key;
      }
      
      const chatData = {
        title: currentChat[0].content.slice(0, 30) + (currentChat[0].content.length > 30 ? '...' : ''),
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        updatedAt: firebase.database.ServerValue.TIMESTAMP,
        theme: currentTheme
      };
      
      database.ref(`users/${currentUser.uid}/chats/${currentChatId}`).set(chatData)
        .then(() => {
          const messagesRef = database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`);
          currentChat.forEach(message => {
            messagesRef.push(message);
          });
          showAlert('Chat guardado', 'El chat se ha guardado correctamente', 'success');
        })
        .catch(error => {
          showAlert('Error al guardar chat', error.message, 'danger');
        });
    }

    function renderChatHistory(chats) {
      historyList.innerHTML = '';
      
      if (chats.length === 0) {
        historyList.innerHTML = '<div style="padding: 10px; opacity: 0.7;">No hay chats guardados</div>';
        return;
      }
      
      chats.forEach(chat => {
        const chatElement = document.createElement('div');
        chatElement.className = 'history-item';
        chatElement.innerHTML = `
          <div class="history-item-title">${chat.title}</div>
          <div class="history-item-date">${new Date(chat.updatedAt).toLocaleString()}</div>
          <button class="delete-history-item" data-chat-id="${chat.id}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        
        chatElement.addEventListener('click', () => {
          loadChat(chat.id);
          toggleSidebar();
        });
        
        const deleteBtn = chatElement.querySelector('.delete-history-item');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showConfirmation(
            'Eliminar chat',
            `¿Estás seguro de que quieres eliminar el chat "${chat.title}"?`,
            () => deleteChat(chat.id)
          );
        });
        
        historyList.appendChild(chatElement);
      });
    }

    function deleteChat(chatId) {
      if (!currentUser) return;
      
      database.ref(`users/${currentUser.uid}/chats/${chatId}`).remove()
        .then(() => {
          showAlert('Chat eliminado', 'El chat se ha eliminado correctamente', 'success');
          
          if (currentChatId === chatId) {
            currentChatId = null;
            currentChat = [];
            chatMessages.innerHTML = '';
            contextMemory = [];
            updateMemoryIndicator();
          }
          
          loadUserChats();
        })
        .catch(error => {
          showAlert('Error al eliminar chat', error.message, 'danger');
        });
    }

    // Local Storage Functions
    function loadLocalChats() {
      const savedCurrentChat = localStorage.getItem('currentChat');
      if (savedCurrentChat) {
        currentChat = JSON.parse(savedCurrentChat);
        contextMemory = [...currentChat.slice(-MAX_CONTEXT_MEMORY)];
        updateMemoryIndicator();
        renderChat(currentChat);
      }
      
      chatsHistory = JSON.parse(localStorage.getItem('chatsHistory')) || [];
      renderChatHistory(chatsHistory);
      
      if (currentChat.length === 0) {
        addMessageToUI({
          id: Date.now(),
          sender: 'bot',
          content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }

    function saveCurrentChatToLocal() {
      if (currentChat.length > 0) {
        localStorage.setItem('currentChat', JSON.stringify(currentChat));
      }
    }

    function renderChat(messages) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        addMessageToUI(msg);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
