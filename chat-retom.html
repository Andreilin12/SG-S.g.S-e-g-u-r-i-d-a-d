<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Futurista</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- SweetAlert2 para notificaciones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #7b2dff;
      --dark: #0a0a1a;
      --light: #e0e0ff;
      --accent: #ff2d7b;
      --success: #00ff88;
      --info: #0095ff;
      --warning: #ffcc00;
      --danger: #ff4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--dark);
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: var(--light);
    }

    /* Efectos de fondo futurista */
    .glow-effect {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(123, 45, 255, 0.2) 0%, transparent 70%);
      filter: blur(50px);
      z-index: -1;
    }

    .glow-1 {
      top: -100px;
      left: -100px;
    }

    .glow-2 {
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(0, 247, 255, 0.2) 0%, transparent 70%);
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Ventana de usuarios */
    .user-list {
      width: 30%;
      background-color: rgba(20, 20, 40, 0.8);
      border-right: 1px solid rgba(0, 247, 255, 0.1);
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .user-list h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      letter-spacing: 1px;
    }

    .user-list ul {
      list-style: none;
      padding: 0;
    }

    .user-list li {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      position: relative;
      background-color: rgba(30, 30, 60, 0.5);
      border: 1px solid rgba(0, 247, 255, 0.1);
    }

    .user-list li:hover {
      background-color: rgba(0, 247, 255, 0.2);
      transform: translateX(5px);
    }

    .user-list li.active {
      background-color: rgba(0, 247, 255, 0.3);
      border-left: 4px solid var(--primary);
    }

    .user-list img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    .user-list .unread {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      background-color: var(--danger);
      border-radius: 50%;
      box-shadow: 0 0 5px var(--danger);
    }

    .user-list .user-info {
      flex: 1;
    }

    .user-list .user-name {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .user-list .user-status {
      font-size: 12px;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .user-list .typing-indicator {
      font-size: 12px;
      color: var(--success);
      font-style: italic;
    }

    .user-list .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--success);
      margin-right: 5px;
    }

    .user-list .last-activity {
      font-size: 10px;
      color: rgba(224, 224, 255, 0.6);
      margin-top: 3px;
    }

    /* Ventana de chat */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(10, 10, 30, 0.7);
      backdrop-filter: blur(10px);
    }

    /* Cabecera del chat */
    .chat-header {
      background-color: rgba(20, 20, 50, 0.8);
      color: var(--light);
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(0, 247, 255, 0.1);
      position: relative;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 15px var(--primary);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .chat-header img:hover {
      transform: scale(1.1);
    }

    .chat-header span {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      cursor: pointer;
    }

    .chat-header .online-status {
      position: absolute;
      bottom: 15px;
      left: 65px;
      width: 12px;
      height: 12px;
      background-color: var(--success);
      border-radius: 50%;
      border: 2px solid var(--dark);
    }

    /* Mensajes del chat */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(10, 10, 20, 0.5);
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 15px;
      border-radius: 15px;
      position: relative;
      display: flex;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message:hover {
      transform: scale(1.02);
    }

    .message.received {
      background: linear-gradient(135deg, rgba(0, 150, 136, 0.8), rgba(0, 100, 136, 0.8));
      text-align: left;
      margin-right: auto;
      color: white;
      border-top-left-radius: 5px;
    }

    .message.sent {
      background: linear-gradient(135deg, rgba(0, 200, 136, 0.8), rgba(0, 150, 200, 0.8));
      text-align: right;
      margin-left: auto;
      color: white;
      border-top-right-radius: 5px;
    }

    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-top: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .message-image:hover {
      transform: scale(1.05);
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      border: 2px solid var(--primary);
      align-self: flex-start;
    }

    .message-content {
      flex: 1;
    }

    .message-text {
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.7em;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 5px;
    }

    .message-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: none;
    }

    .message:hover .message-actions {
      display: flex;
      gap: 5px;
    }

    .message-action {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .message-action:hover {
      background-color: var(--primary);
      transform: scale(1.1);
    }

    .seen-indicator {
      color: var(--info);
      margin-left: 5px;
    }

    /* Barra de entrada de mensaje */
    .chat-input-container {
      padding: 15px;
      background-color: rgba(20, 20, 50, 0.8);
      border-top: 1px solid rgba(0, 247, 255, 0.1);
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-input-tools {
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }

    .chat-input-tools button {
      background-color: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .chat-input-tools button:hover {
      background-color: rgba(0, 247, 255, 0.2);
      transform: scale(1.1);
    }

    .chat-input {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: rgba(30, 30, 60, 0.7);
      border-radius: 25px;
      padding: 5px 15px;
      border: 1px solid rgba(0, 247, 255, 0.2);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--light);
      font-size: 1em;
      max-height: 120px;
      min-height: 40px;
      outline: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-input textarea::placeholder {
      color: rgba(224, 224, 255, 0.5);
    }

    .chat-input button {
      background-color: var(--primary);
      color: var(--dark);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button:hover {
      background-color: var(--success);
      transform: scale(1.1);
    }

    /* Modal de vista previa de imagen */
    .image-preview-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .image-preview-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .image-preview-container {
      position: relative;
      max-width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-preview {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }

    .image-preview-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .image-preview-btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .image-preview-btn.send {
      background-color: var(--success);
      color: var(--dark);
    }

    .image-preview-btn.cancel {
      background-color: var(--danger);
      color: white;
    }

    .image-preview-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Notificación de nuevo mensaje */
    .message-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(20, 20, 50, 0.9);
      border: 1px solid var(--primary);
      border-radius: 15px;
      padding: 15px;
      max-width: 300px;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .message-notification.show {
      transform: translateX(0);
    }

    .notification-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid var(--primary);
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .notification-text {
      font-size: 14px;
      opacity: 0.9;
    }

    .notification-close {
      background: none;
      border: none;
      color: var(--light);
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(10, 10, 30, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--success);
    }

    /* Animaciones */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }

    /* Efecto de neón para títulos */
    .neon-text {
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 20px var(--primary);
    }

    /* Modal de cámara */
    .camera-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .camera-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .camera-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 70vh;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }

    #camera-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .camera-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 30px;
    }

    .camera-actions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .camera-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .camera-btn.capture {
      background-color: var(--danger);
      border-color: var(--danger);
      width: 70px;
      height: 70px;
    }

    .camera-btn:hover {
      transform: scale(1.1);
      background-color: var(--primary);
    }

    .camera-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .camera-preview.active {
      display: block;
    }

    .camera-preview-actions {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
      z-index: 1000;
      box-shadow: 0 0 15px var(--primary);
    }

    .back-button:hover {
      background-color: var(--success);
      transform: translateY(-3px);
    }

    /* Modal para compartir imagen */
    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .share-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .share-modal-container {
      background-color: rgba(20, 20, 50, 0.9);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }

    .share-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
    }

    .share-modal-title {
      font-size: 1.5em;
      color: var(--primary);
    }

    .share-modal-close {
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5em;
      cursor: pointer;
    }

    .share-modal-search {
      position: relative;
      margin-bottom: 20px;
    }

    .share-modal-search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      cursor: pointer;
    }

    .share-modal-search-input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      background-color: rgba(30, 30, 60, 0.7);
      border: 1px solid rgba(0, 247, 255, 0.2);
      border-radius: 25px;
      color: var(--light);
      outline: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: none;
    }

    .share-modal-search-input.active {
      display: block;
    }

    .share-modal-users {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .share-modal-user {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      background-color: rgba(30, 30, 60, 0.5);
      border: 1px solid rgba(0, 247, 255, 0.1);
    }

    .share-modal-user:hover {
      background-color: rgba(0, 247, 255, 0.2);
    }

    .share-modal-user.selected {
      background-color: rgba(0, 247, 255, 0.3);
      border-left: 4px solid var(--primary);
    }

    .share-modal-user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .share-modal-user-info {
      flex: 1;
    }

    .share-modal-user-name {
      font-weight: bold;
    }

    .share-modal-user-status {
      font-size: 12px;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .share-modal-user-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--success);
      margin-right: 5px;
    }

    .share-modal-checkbox {
      margin-left: 15px;
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
      cursor: pointer;
    }

    .share-modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .share-modal-btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .share-modal-btn.send {
      background-color: var(--success);
      color: var(--dark);
    }

    .share-modal-btn.cancel {
      background-color: var(--danger);
      color: white;
    }

    .share-modal-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Modal de información de usuario */
    .user-info-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .user-info-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .user-info-container {
      background-color: rgba(20, 20, 50, 0.9);
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }

    .user-info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
    }

    .user-info-title {
      font-size: 1.5em;
      color: var(--primary);
    }

    .user-info-close {
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5em;
      cursor: pointer;
    }

    .user-info-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .user-info-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px var(--primary);
    }

    .user-info-field {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      onSnapshot, 
      query, 
      orderBy, 
      doc, 
      updateDoc,
      deleteDoc,
      serverTimestamp,
      where,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { 
      getAuth, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { 
      getStorage, 
      ref, 
      uploadBytes, 
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Variables de estado
    let activeUser = null;
    let activeUserId = null;
    let activeChatId = null;
    let users = {};
    let cameraStream = null;
    let currentCameraFacing = 'environment'; // 'environment' (trasera) o 'user' (frontal)
    let selectedFile = null;
    let capturedPhoto = null;
    let selectedUsersToShare = [];
    let imageToShare = null;
    let userActivity = {}; // Para rastrear la última actividad de cada usuario

    // Inicializar la aplicación cuando el usuario esté autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        activeUser = user.uid;
        loadUsers();
        setupMessageNotifications();
      } else {
        Swal.fire({
          title: 'Acceso requerido',
          text: 'Por favor, inicia sesión para usar el chat',
          icon: 'warning',
          confirmButtonText: 'Ir a login',
          background: '#1a1a2e',
          color: '#fff'
        }).then(() => {
          window.location.href = "index.html";
        });
      }
    });

    // Cargar lista de usuarios con información adicional
    const loadUsers = async () => {
      const usersSnapshot = await getDocs(collection(db, "users"));
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      // Crear un array temporal para ordenar usuarios por actividad
      let usersArray = [];

      usersSnapshot.forEach((doc) => {
        const user = doc.data();
        const userId = doc.id;
        users[userId] = user;
        userActivity[userId] = { lastActivity: 0 }; // Inicializar actividad

        if (userId !== activeUser) {
          usersArray.push({ userId, ...user });
        }
      });

      // Cargar la última actividad de cada usuario
      await loadUserActivities(usersArray);
    };

    // Cargar la última actividad de cada usuario
    const loadUserActivities = async (usersArray) => {
      const userList = document.getElementById("userList");
      
      // Para cada usuario, obtener su último mensaje o actividad
      for (const userData of usersArray) {
        const userId = userData.userId;
        const chatId = getChatId(activeUser, userId);
        
        // Consultar el último mensaje en el chat
        const messagesRef = collection(db, `chats/${chatId}/messages`);
        const q = query(messagesRef, orderBy("timestamp", "desc"), limit(1));
        
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const message = doc.data();
          userActivity[userId] = {
            lastActivity: message.timestamp?.toMillis() || 0,
            lastMessage: message.text || "Imagen enviada"
          };
        });
      }

      // Ordenar usuarios por última actividad (más reciente primero)
      usersArray.sort((a, b) => {
        return (userActivity[b.userId]?.lastActivity || 0) - (userActivity[a.userId]?.lastActivity || 0);
      });

      // Mostrar usuarios ordenados
      displaySortedUsers(usersArray);
    };

    // Mostrar usuarios ordenados por actividad
    const displaySortedUsers = (usersArray) => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      usersArray.forEach(userData => {
        const userId = userData.userId;
        const user = users[userId];
        
        const li = document.createElement("li");
        li.dataset.userId = userId;
        
        const img = document.createElement("img");
        img.src = user.photoURL || "https://via.placeholder.com/40";
        img.alt = user.name;
        
        const userInfo = document.createElement("div");
        userInfo.className = "user-info";
        
        const userName = document.createElement("div");
        userName.className = "user-name";
        userName.textContent = user.name;
        
        const userStatus = document.createElement("div");
        userStatus.className = "user-status";
        
        const statusDot = document.createElement("div");
        statusDot.className = "status-dot";
        
        const statusText = document.createElement("span");
        statusText.textContent = "En línea";
        
        userStatus.appendChild(statusDot);
        userStatus.appendChild(statusText);
        
        const typingIndicator = document.createElement("div");
        typingIndicator.className = "typing-indicator";
        typingIndicator.style.display = "none";
        typingIndicator.textContent = "escribiendo...";
        
        // Mostrar última actividad
        const lastActivity = document.createElement("div");
        lastActivity.className = "last-activity";
        if (userActivity[userId]?.lastActivity) {
          const lastDate = new Date(userActivity[userId].lastActivity);
          lastActivity.textContent = `Última actividad: ${lastDate.toLocaleString()}`;
        } else {
          lastActivity.textContent = "Sin actividad reciente";
        }
        
        userInfo.appendChild(userName);
        userInfo.appendChild(userStatus);
        userInfo.appendChild(typingIndicator);
        userInfo.appendChild(lastActivity);
        
        li.appendChild(img);
        li.appendChild(userInfo);
        
        // Indicador de mensajes no leídos
        const unreadIndicator = document.createElement("div");
        unreadIndicator.className = "unread";
        unreadIndicator.style.display = "none";
        li.appendChild(unreadIndicator);
        
        // Abrir chat al hacer clic
        li.addEventListener("click", () => openChat(userId));
        
        // Mostrar info de usuario al hacer clic en el nombre
        userName.addEventListener("click", (e) => {
          e.stopPropagation();
          showUserInfo(userId);
        });
        
        // Mostrar info de usuario al hacer clic en la imagen
        img.addEventListener("click", (e) => {
          e.stopPropagation();
          showUserInfo(userId);
        });
        
        userList.appendChild(li);
        
        // Escuchar cambios de estado de escritura
        listenForTyping(userId, typingIndicator);
        // Verificar mensajes no leídos
        checkUnreadMessages(userId, unreadIndicator);
      });
    };

    // Mostrar información detallada del usuario
    const showUserInfo = (userId) => {
      const user = users[userId];
      if (!user) return;
      
      document.getElementById("userInfoAvatar").src = user.photoURL || "https://via.placeholder.com/100";
      document.getElementById("userInfoName").textContent = user.name || "No disponible";
      document.getElementById("userInfoDepartment").textContent = user.department || "No disponible";
      document.getElementById("userInfoWorkArea").textContent = user.workArea || "No disponible";
      document.getElementById("userInfoPosition").textContent = user.position || "No disponible";
      document.getElementById("userInfoBirthDate").textContent = user.birthDate || "No disponible";
      document.getElementById("userInfoEmail").textContent = user.email || "No disponible";
      document.getElementById("userInfoWorkCode").textContent = user.workCode || "No disponible";
      
      document.getElementById("userInfoModal").classList.add("active");
    };

    // Abrir chat con un usuario
    const openChat = async (userId) => {
      activeUserId = userId;
      activeChatId = getChatId(activeUser, userId);
      
      const user = users[userId];
      document.getElementById("chatUserName").textContent = user.name;
      document.getElementById("chatUserImage").src = user.photoURL || "https://via.placeholder.com/40";
      
      // Configurar clic en el nombre y avatar del chat para mostrar info
      document.getElementById("chatUserName").addEventListener("click", () => showUserInfo(userId));
      document.getElementById("chatUserImage").addEventListener("click", () => showUserInfo(userId));
      
      // Marcar mensajes como leídos
      await markMessagesAsRead();
      
      // Ocultar indicador de no leídos
      const userItem = document.querySelector(`li[data-user-id="${userId}"] .unread`);
      if (userItem) {
        userItem.style.display = "none";
      }
      
      loadMessages();
    };

    // Marcar mensajes como leídos
    const markMessagesAsRead = async () => {
      if (!activeChatId) return;
      
      const messagesRef = collection(db, `chats/${activeChatId}/messages`);
      const q = query(messagesRef, orderBy("timestamp"));
      
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(async (doc) => {
        const message = doc.data();
        if (message.sender === activeUserId && !message.read) {
          await updateDoc(doc.ref, {
            read: true,
            readTime: serverTimestamp()
          });
        }
      });
    };

    // Verificar mensajes no leídos
    const checkUnreadMessages = (userId, unreadIndicator) => {
      const chatId = getChatId(activeUser, userId);
      const messagesRef = collection(db, `chats/${chatId}/messages`);
      const q = query(messagesRef, orderBy("timestamp"));
      
      onSnapshot(q, (snapshot) => {
        let hasUnread = false;
        snapshot.forEach((doc) => {
          const message = doc.data();
          if (message.sender === userId && !message.read) {
            hasUnread = true;
          }
        });
        
        if (unreadIndicator) {
          unreadIndicator.style.display = hasUnread ? "block" : "none";
        }
      });
    };

    // Escuchar cambios de estado de escritura
    const listenForTyping = (userId, typingIndicator) => {
      const typingRef = doc(db, `typing/${getChatId(activeUser, userId)}`);
      
      onSnapshot(typingRef, (doc) => {
        const typingData = doc.data();
        if (typingData && typingData[userId] && typingData[userId].typing) {
          typingIndicator.style.display = "block";
        } else {
          typingIndicator.style.display = "none";
        }
      });
    };

    // Cargar mensajes del chat
    const loadMessages = () => {
      if (!activeChatId) return;
      
      const messagesQuery = query(
        collection(db, `chats/${activeChatId}/messages`), 
        orderBy("timestamp")
      );
      
      onSnapshot(messagesQuery, (snapshot) => {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        
        snapshot.forEach((doc) => {
          const message = doc.data();
          addMessageToChat(message, doc.id);
        });
        
        scrollToBottom();
      });
    };

    // Añadir mensaje al chat
    const addMessageToChat = (message, messageId) => {
      const chatMessages = document.getElementById("chatMessages");
      const isSent = message.sender === activeUser;
      
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      messageDiv.dataset.messageId = messageId;
      
      const avatar = document.createElement("img");
      avatar.className = "message-avatar";
      avatar.src = isSent ? 
        (users[activeUser]?.photoURL || "https://via.placeholder.com/40") : 
        (users[activeUserId]?.photoURL || "https://via.placeholder.com/40");
      messageDiv.appendChild(avatar);
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      
      if (message.text) {
        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.textContent = message.text;
        contentDiv.appendChild(textDiv);
      }
      
      if (message.imageUrl) {
        const imgDiv = document.createElement("img");
        imgDiv.className = "message-image";
        imgDiv.src = message.imageUrl;
        imgDiv.alt = "Imagen enviada";
        
        // Agregar funcionalidad para abrir imagen en grande
        imgDiv.addEventListener("click", () => {
          Swal.fire({
            imageUrl: message.imageUrl,
            imageAlt: 'Imagen del chat',
            background: '#1a1a2e',
            showConfirmButton: false,
            showCloseButton: true
          });
        });
        
        contentDiv.appendChild(imgDiv);
      }
      
      const timeDiv = document.createElement("div");
      timeDiv.className = "message-time";
      
      const timestamp = message.timestamp?.toDate ? message.timestamp.toDate() : new Date();
      timeDiv.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      if (isSent && message.read) {
        const seenIcon = document.createElement("i");
        seenIcon.className = "fas fa-check-double seen-indicator";
        timeDiv.appendChild(seenIcon);
      }
      
      contentDiv.appendChild(timeDiv);
      
      // Acciones del mensaje (copiar, compartir, eliminar)
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "message-actions";
      
      if (message.text) {
        const copyButton = document.createElement("button");
        copyButton.className = "message-action";
        copyButton.title = "Copiar mensaje";
        copyButton.innerHTML = '<i class="far fa-copy"></i>';
        copyButton.addEventListener("click", () => {
          navigator.clipboard.writeText(message.text).then(() => {
            Swal.fire({
              title: 'Copiado',
              text: 'El mensaje ha sido copiado al portapapeles',
              icon: 'success',
              timer: 1500,
              showConfirmButton: false,
              background: '#1a1a2e',
              color: '#fff'
            });
          });
        });
        actionsDiv.appendChild(copyButton);
      }
      
      if (message.imageUrl) {
        const shareButton = document.createElement("button");
        shareButton.className = "message-action";
        shareButton.title = "Compartir imagen";
        shareButton.innerHTML = '<i class="fas fa-share-alt"></i>';
        shareButton.addEventListener("click", () => openShareModal(message.imageUrl));
        actionsDiv.appendChild(shareButton);
        
        const downloadButton = document.createElement("button");
        downloadButton.className = "message-action";
        downloadButton.title = "Descargar imagen";
        downloadButton.innerHTML = '<i class="fas fa-download"></i>';
        downloadButton.addEventListener("click", () => downloadImage(message.imageUrl));
        actionsDiv.appendChild(downloadButton);
      }
      
      // Botón para eliminar mensaje (solo para mensajes enviados por el usuario)
      if (isSent) {
        const deleteButton = document.createElement("button");
        deleteButton.className = "message-action";
        deleteButton.title = "Eliminar mensaje";
        deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
        deleteButton.addEventListener("click", () => deleteMessage(messageId, message.imageUrl));
        actionsDiv.appendChild(deleteButton);
      }
      
      messageDiv.appendChild(contentDiv);
      messageDiv.appendChild(actionsDiv);
      chatMessages.appendChild(messageDiv);
      
      // Animación para mensajes nuevos
      if (message.sender !== activeUser && !message.read) {
        messageDiv.style.animation = "pulse 2s";
        playNotificationSound();
      }
    };

    // Función para eliminar mensaje
    const deleteMessage = async (messageId, imageUrl) => {
      try {
        // Mostrar confirmación
        const result = await Swal.fire({
          title: '¿Eliminar mensaje?',
          text: 'Esta acción no se puede deshacer',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Sí, eliminar',
          cancelButtonText: 'Cancelar',
          background: '#1a1a2e',
          color: '#fff'
        });
        
        if (result.isConfirmed) {
          // Eliminar imagen del storage si existe
          if (imageUrl) {
            const imageRef = ref(storage, imageUrl);
            await deleteObject(imageRef).catch(e => console.log("No se pudo eliminar la imagen:", e));
          }
          
          // Eliminar mensaje de Firestore
          await deleteDoc(doc(db, `chats/${activeChatId}/messages/${messageId}`));
          
          Swal.fire({
            title: 'Eliminado',
            text: 'El mensaje ha sido eliminado',
            icon: 'success',
            timer: 1500,
            showConfirmButton: false,
            background: '#1a1a2e',
            color: '#fff'
          });
        }
      } catch (error) {
        console.error('Error al eliminar mensaje:', error);
        Swal.fire({
          title: 'Error',
          text: 'No se pudo eliminar el mensaje',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
      }
    };

    // Función para compartir imagen
    const openShareModal = (imageUrl) => {
      imageToShare = imageUrl;
      selectedUsersToShare = [];
      
      // Mostrar modal de compartir
      document.getElementById("shareModal").classList.add("active");
      
      // Cargar lista de usuarios para compartir
      loadShareUsers();
    };

    // Cargar usuarios para compartir imagen
    const loadShareUsers = () => {
      const shareUserList = document.getElementById("shareUserList");
      shareUserList.innerHTML = "";
      
      // Crear array de usuarios ordenados por actividad
      const sortedUsers = Object.keys(users)
        .filter(userId => userId !== activeUser)
        .sort((a, b) => {
          return (userActivity[b]?.lastActivity || 0) - (userActivity[a]?.lastActivity || 0);
        });
      
      sortedUsers.forEach(userId => {
        const user = users[userId];
        
        const userDiv = document.createElement("div");
        userDiv.className = "share-modal-user";
        userDiv.dataset.userId = userId;
        
        const img = document.createElement("img");
        img.src = user.photoURL || "https://via.placeholder.com/40";
        img.alt = user.name;
        
        const userInfo = document.createElement("div");
        userInfo.className = "share-modal-user-info";
        
        const userName = document.createElement("div");
        userName.className = "share-modal-user-name";
        userName.textContent = user.name;
        
        const userStatus = document.createElement("div");
        userStatus.className = "share-modal-user-status";
        
        const statusDot = document.createElement("div");
        statusDot.className = "share-modal-user-status-dot";
        
        const statusText = document.createElement("span");
        statusText.textContent = "En línea";
        
        userStatus.appendChild(statusDot);
        userStatus.appendChild(statusText);
        
        userInfo.appendChild(userName);
        userInfo.appendChild(userStatus);
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "share-modal-checkbox";
        checkbox.dataset.userId = userId;
        
        userDiv.appendChild(img);
        userDiv.appendChild(userInfo);
        userDiv.appendChild(checkbox);
        
        // Manejar selección de usuario
        checkbox.addEventListener("change", (e) => {
          if (e.target.checked) {
            selectedUsersToShare.push(userId);
            userDiv.classList.add("selected");
          } else {
            selectedUsersToShare = selectedUsersToShare.filter(id => id !== userId);
            userDiv.classList.remove("selected");
          }
        });
        
        shareUserList.appendChild(userDiv);
      });
    };

    // Función para compartir imagen con usuarios seleccionados
    const shareImageWithUsers = async () => {
      if (!imageToShare || selectedUsersToShare.length === 0) {
        Swal.fire({
          title: 'Error',
          text: 'Debes seleccionar al menos un usuario para compartir',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
        return;
      }
      
      try {
        // Descargar la imagen original
        const response = await fetch(imageToShare);
        const blob = await response.blob();
        
        // Compartir con cada usuario seleccionado
        for (const userId of selectedUsersToShare) {
          const chatId = getChatId(activeUser, userId);
          
          // Subir imagen a Firebase Storage
          const storageRef = ref(storage, `chat_images/${chatId}/${Date.now()}_shared.jpg`);
          const uploadTask = await uploadBytes(storageRef, blob);
          const downloadURL = await getDownloadURL(uploadTask.ref);
          
          // Guardar referencia en Firestore
          await addDoc(collection(db, `chats/${chatId}/messages`), {
            sender: activeUser,
            imageUrl: downloadURL,
            timestamp: serverTimestamp(),
            read: false
          });
          
          // Actualizar actividad del usuario
          userActivity[userId] = {
            lastActivity: Date.now(),
            lastMessage: "Imagen compartida"
          };
        }
        
        // Cerrar modal y mostrar confirmación
        document.getElementById("shareModal").classList.remove("active");
        
        Swal.fire({
          title: 'Imagen compartida',
          text: `La imagen ha sido compartida con ${selectedUsersToShare.length} usuario(s)`,
          icon: 'success',
          timer: 1500,
          showConfirmButton: false,
          background: '#1a1a2e',
          color: '#fff'
        });
        
        // Recargar lista de usuarios para actualizar orden
        loadUsers();
        
      } catch (error) {
        console.error("Error al compartir imagen:", error);
        Swal.fire({
          title: 'Error',
          text: 'No se pudo compartir la imagen',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
      }
    };

    // Función para descargar imagen
    const downloadImage = (imageUrl) => {
      const a = document.createElement('a');
      a.href = imageUrl;
      a.download = 'imagen-chat.jpg';
      a.click();
    };

    // Función para generar un ID único de chat
    const getChatId = (user1Id, user2Id) => {
      return user1Id < user2Id ? user1Id + user2Id : user2Id + user1Id;
    };

    // Enviar mensaje de texto
    const sendMessage = async (messageText) => {
      if (!messageText.trim() || !activeChatId) return;
      
      const messageData = {
        sender: activeUser,
        text: messageText,
        timestamp: serverTimestamp(),
        read: false
      };
      
      await addDoc(collection(db, `chats/${activeChatId}/messages`), messageData);
      
      // Actualizar actividad del usuario
      userActivity[activeUserId] = {
        lastActivity: Date.now(),
        lastMessage: messageText
      };
      
      // Actualizar estado de escritura
      updateTypingStatus(false);
      
      document.getElementById("messageInput").value = "";
      
      // Recargar lista de usuarios para actualizar orden
      loadUsers();
    };

    // Enviar imagen
    const sendImage = async (imageFile) => {
      if (!imageFile || !activeChatId) return;
      
      try {
        // Subir imagen a Firebase Storage
        const storageRef = ref(storage, `chat_images/${activeChatId}/${Date.now()}_${imageFile.name}`);
        const uploadTask = await uploadBytes(storageRef, imageFile);
        const downloadURL = await getDownloadURL(uploadTask.ref);
        
        // Guardar referencia en Firestore
        await addDoc(collection(db, `chats/${activeChatId}/messages`), {
          sender: activeUser,
          imageUrl: downloadURL,
          timestamp: serverTimestamp(),
          read: false
        });
        
        // Actualizar actividad del usuario
        userActivity[activeUserId] = {
          lastActivity: Date.now(),
          lastMessage: "Imagen enviada"
        };
        
        // Cerrar modal de vista previa
        document.getElementById("imagePreviewModal").classList.remove("active");
        selectedFile = null;
        
        // Recargar lista de usuarios para actualizar orden
        loadUsers();
        
      } catch (error) {
        console.error("Error al enviar imagen:", error);
        Swal.fire({
          title: 'Error',
          text: 'No se pudo enviar la imagen',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
      }
    };

    // Actualizar estado de "escribiendo"
    const updateTypingStatus = (isTyping) => {
      if (!activeChatId) return;
      
      const typingRef = doc(db, `typing/${activeChatId}`);
      updateDoc(typingRef, {
        [activeUser]: {
          typing: isTyping,
          timestamp: serverTimestamp()
        }
      });
    };

    // Configurar notificaciones de nuevos mensajes
    const setupMessageNotifications = () => {
      // Escuchar todos los chats del usuario
      const chatsQuery = query(collection(db, "chats"));
      
      onSnapshot(chatsQuery, (snapshot) => {
        snapshot.forEach((doc) => {
          const chatId = doc.id;
          
          // Verificar si este chat incluye al usuario actual
          if (chatId.includes(activeUser)) {
            const otherUserId = chatId.replace(activeUser, '');
            const messagesRef = collection(db, `chats/${chatId}/messages`);
            const q = query(messagesRef, orderBy("timestamp", "desc"), limit(1));
            
            onSnapshot(q, (messageSnapshot) => {
              messageSnapshot.forEach((messageDoc) => {
                const message = messageDoc.data();
                
                // Mostrar notificación si el mensaje es nuevo y no es del usuario actual
                if (message.sender !== activeUser && 
                    (!message.read || message.read === undefined)) {
                  showMessageNotification(otherUserId, message);
                  
                  // Actualizar actividad del usuario
                  userActivity[otherUserId] = {
                    lastActivity: message.timestamp?.toMillis() || Date.now(),
                    lastMessage: message.text || "Imagen enviada"
                  };
                  
                  // Recargar lista de usuarios para actualizar orden
                  loadUsers();
                }
              });
            });
          }
        });
      });
    };

    // Mostrar notificación de nuevo mensaje
    const showMessageNotification = (userId, message) => {
      const user = users[userId];
      if (!user) return;
      
      const notification = document.getElementById("messageNotification");
      const notificationAvatar = document.getElementById("notificationAvatar");
      const notificationTitle = document.getElementById("notificationTitle");
      const notificationText = document.getElementById("notificationText");
      
      notificationAvatar.src = user.photoURL || "https://via.placeholder.com/40";
      notificationTitle.textContent = user.name;
      notificationText.textContent = message.text || "Nueva imagen";
      
      notification.classList.add("show");
      playNotificationSound();
      
      // Cerrar automáticamente después de 5 segundos
      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    };

    // Reproducir sonido de notificación
    const playNotificationSound = () => {
      const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
      audio.play().catch(e => console.log("No se pudo reproducir sonido:", e));
    };

    // Desplazar el chat hacia abajo
    const scrollToBottom = () => {
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    // Manejo del envío de mensaje
    document.getElementById("sendMessageButton").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value;
      sendMessage(message);
    });

    // Enviar mensaje con Enter (pero no con Shift+Enter)
    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const message = document.getElementById("messageInput").value;
        sendMessage(message);
      }
    });

    // Detectar cuando el usuario está escribiendo
    document.getElementById("messageInput").addEventListener("input", (e) => {
      if (e.target.value.length > 0) {
        updateTypingStatus(true);
      } else {
        updateTypingStatus(false);
      }
    });

    // Cerrar notificación
    document.getElementById("closeNotification").addEventListener("click", () => {
      document.getElementById("messageNotification").classList.remove("show");
    });

    // Botón de volver
    document.getElementById("backButton").addEventListener("click", () => {
      window.history.back();
    });

    // ========== Funcionalidad de adjuntar archivos ==========
    document.getElementById("attachFileButton").addEventListener("click", () => {
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*,.pdf,.doc,.docx,.txt";
      
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        // Verificar tipo de archivo
        if (file.type.startsWith("image/")) {
          selectedFile = file;
          showImagePreview(file);
        } else {
          // Para otros tipos de archivos (PDF, documentos, etc.)
          uploadAndSendFile(file);
        }
      });
      
      fileInput.click();
    });

    // Mostrar vista previa de imagen
    const showImagePreview = (file) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById("imagePreview").src = e.target.result;
        document.getElementById("imagePreviewModal").classList.add("active");
      };
      reader.readAsDataURL(file);
    };

    // Subir y enviar archivo (no imagen)
    const uploadAndSendFile = async (file) => {
      try {
        // Subir archivo a Firebase Storage
        const storageRef = ref(storage, `chat_files/${activeChatId}/${Date.now()}_${file.name}`);
        const uploadTask = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(uploadTask.ref);
        
        // Guardar referencia en Firestore
        await addDoc(collection(db, `chats/${activeChatId}/messages`), {
          sender: activeUser,
          fileUrl: downloadURL,
          fileName: file.name,
          fileType: file.type,
          timestamp: serverTimestamp(),
          read: false
        });
        
        Swal.fire({
          title: 'Archivo enviado',
          text: `El archivo ${file.name} ha sido enviado`,
          icon: 'success',
          timer: 1500,
          showConfirmButton: false,
          background: '#1a1a2e',
          color: '#fff'
        });
        
      } catch (error) {
        console.error("Error al enviar archivo:", error);
        Swal.fire({
          title: 'Error',
          text: 'No se pudo enviar el archivo',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
      }
    };

    // Enviar imagen desde vista previa
    document.getElementById("sendImageButton").addEventListener("click", () => {
      if (selectedFile) {
        sendImage(selectedFile);
      }
    });

    // Cancelar envío de imagen
    document.getElementById("cancelImageButton").addEventListener("click", () => {
      document.getElementById("imagePreviewModal").classList.remove("active");
      selectedFile = null;
    });

    // ========== Funcionalidad de compartir imagen ==========
    // Mostrar/ocultar campo de búsqueda
    document.getElementById("searchIcon").addEventListener("click", () => {
      const searchInput = document.getElementById("shareSearchInput");
      searchInput.classList.toggle("active");
      if (searchInput.classList.contains("active")) {
        searchInput.focus();
      }
    });

    // Filtrar usuarios al buscar
    document.getElementById("shareSearchInput").addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const userElements = document.querySelectorAll(".share-modal-user");
      
      userElements.forEach(userElement => {
        const userName = userElement.querySelector(".share-modal-user-name").textContent.toLowerCase();
        if (userName.includes(searchTerm)) {
          userElement.style.display = "flex";
        } else {
          userElement.style.display = "none";
        }
      });
    });

    // Confirmar compartir imagen
    document.getElementById("confirmShareButton").addEventListener("click", () => {
      shareImageWithUsers();
    });

    // Cancelar compartir imagen
    document.getElementById("cancelShareButton").addEventListener("click", () => {
      document.getElementById("shareModal").classList.remove("active");
      imageToShare = null;
      selectedUsersToShare = [];
    });

    // Cerrar modal de compartir
    document.getElementById("closeShareModal").addEventListener("click", () => {
      document.getElementById("shareModal").classList.remove("active");
      imageToShare = null;
      selectedUsersToShare = [];
    });

    // ========== Funcionalidad de información de usuario ==========
    // Cerrar modal de información de usuario
    document.getElementById("closeUserInfoModal").addEventListener("click", () => {
      document.getElementById("userInfoModal").classList.remove("active");
    });

    // ========== Funcionalidad de cámara ==========
    document.getElementById("openCameraButton").addEventListener("click", () => {
      openCamera();
    });

    // Abrir cámara
    const openCamera = async () => {
      try {
        const constraints = {
          video: {
            facingMode: currentCameraFacing,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };
        
        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("camera-video");
        video.srcObject = cameraStream;
        
        document.getElementById("cameraModal").classList.add("active");
        document.getElementById("cameraPreviewActions").style.display = "none";
        
      } catch (error) {
        console.error("Error al acceder a la cámara:", error);
        Swal.fire({
          title: 'Error',
          text: 'No se pudo acceder a la cámara. Asegúrate de haber concedido los permisos.',
          icon: 'error',
          background: '#1a1a2e',
          color: '#fff'
        });
      }
    };

    // Capturar foto
    document.getElementById("captureButton").addEventListener("click", () => {
      const video = document.getElementById("camera-video");
      const canvas = document.getElementById("camera-canvas");
      const context = canvas.getContext('2d');
      
      // Ajustar tamaño del canvas al video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Dibujar el frame actual en el canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Mostrar vista previa
      document.getElementById("cameraPreviewActions").style.display = "flex";
      
      // Detener la transmisión de video
      cameraStream.getTracks().forEach(track => track.stop());
    });

    // Volver a tomar foto
    document.getElementById("retakePhotoButton").addEventListener("click", () => {
      openCamera();
    });

    // Enviar foto capturada
    document.getElementById("sendPhotoButton").addEventListener("click", async () => {
      const canvas = document.getElementById("camera-canvas");
      
      // Convertir canvas a blob
      canvas.toBlob(async (blob) => {
        try {
          // Crear archivo desde el blob
          const file = new File([blob], `foto-${Date.now()}.jpg`, { type: 'image/jpeg' });
          await sendImage(file);
          
          // Cerrar modal de cámara
          document.getElementById("cameraModal").classList.remove("active");
          capturedPhoto = null;
          
        } catch (error) {
          console.error("Error al enviar foto:", error);
          Swal.fire({
            title: 'Error',
            text: 'No se pudo enviar la foto',
            icon: 'error',
            background: '#1a1a2e',
            color: '#fff'
          });
        }
      }, 'image/jpeg', 0.9);
    });

    // Cambiar cámara
    document.getElementById("switchCameraButton").addEventListener("click", () => {
      currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      openCamera();
    });

    // Cerrar cámara
    document.getElementById("closeCameraButton").addEventListener("click", () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById("cameraModal").classList.remove("active");
    });

    // Limpieza al cerrar la página
    window.addEventListener('beforeunload', () => {
      // Detener transmisión de cámara si está activa
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      
      // Actualizar estado de escritura
      updateTypingStatus(false);
    });
  </script>
</body>
</html>
