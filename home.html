    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Indicador de carga */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }

        .loading-spinner i {
            font-size: 3rem;
            color: #1abc9c;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        header {
            background-color: #2c3e50;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: none; /* Ocultar por defecto */
            transition: background-color 0.3s;
        }

        header:hover {
            background-color: #16a085;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Barra lateral */
        .sidebar {
            width: 80px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 10px; /* Despegar del borde */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
            z-index: 1000;
            display: none;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
            position: relative; /* Para posicionar el texto */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a span {
            display: none; /* Ocultar texto por defecto */
            position: absolute;
            left: 100%; /* Posición a la derecha del icono */
            margin-left: 10px;
            white-space: nowrap; /* Evitar saltos de línea */
            background-color: #1abc9c; /* Fondo del texto */
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0; /* Inicialmente invisible */
            transition: opacity 0.3s;
        }

        .sidebar.expanded a span {
            display: inline; /* Mostrar texto cuando el menú está expandido */
            position: static; /* Posición normal */
            opacity: 1; /* Visible */
            background-color: transparent; /* Sin fondo */
            padding: 0;
            margin-left: 0;
        }

        .sidebar a:hover span {
            opacity: 1; /* Mostrar texto al hacer hover */
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .sidebar img.logo {
            width: 50px;
            margin-bottom: 20px;
        }

        .sidebar .profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px; /* Ajuste para subir un poco */
        }

        .sidebar .profile a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .sidebar .profile span {
            display: none;
        }

        .sidebar.expanded .profile span {
            display: block;
        }

        /* Contenido principal */
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 80px;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Ajuste para evitar que quede pegado al header */
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: calc(25% - 20px);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-item i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .icon-item span {
            font-size: 1rem;
        }

        /* Saludo y reloj */
        .user-greeting {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1abc9c;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            display: none; /* Ocultar por defecto */
        }

        .user-greeting p {
            margin: 0;
            font-size: 1rem;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
                position: sticky;
                top: 0;
            }

            .sidebar.expanded {
                width: 100%;
            }

            .sidebar .toggle-sidebar {
                display: none;
            }

            .sidebar a span {
                display: none;
            }

            .content {
                margin-left: 0;
                margin-top: 80px;
            }

            .icon-item {
                width: calc(50% - 20px);
            }

            header {
                display: none; /* Ocultar header en móvil */
            }
        }
    </style>
</head>

    <script type="module">
        // Firebase y otras configuraciones
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Mostrar indicador de carga
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Cargar perfil
        async function cargarPerfil() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.data();
                    document.getElementById('username').textContent = userData.name || 'Usuario';
                    document.getElementById('profileImage').src = userData.photoURL || 'https://via.placeholder.com/40';

                    document.getElementById('sidebar').style.display = 'flex';
                    document.getElementById('content').style.display = 'flex';
                    document.getElementById('header').style.display = 'block';

                    // Ocultar indicador de carga
                    loadingSpinner.style.display = 'none';

                    // Mostrar saludo y reloj
                    mostrarSaludo(userData.name);
                    actualizarReloj();

                    // Sincronizar estado del contenedor de hora y fecha
                    sincronizarEstadoContenedor(user.uid);

                    // Sincronizar estado del hover
                    sincronizarEstadoHover(user.uid);
                }
            });
        }

        // Expandir/contraer barra lateral
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });

        // Saludo y reloj
        function mostrarSaludo(nombre) {
            const greetingText = document.getElementById('greetingText');
            greetingText.textContent = `¡Hola, ${nombre}!`;
        }

        function actualizarReloj() {
            const clock = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clock.textContent = now.toLocaleString();
            }, 1000);
        }

        // Sincronizar estado del contenedor de hora y fecha
        function sincronizarEstadoContenedor(userId) {
            const userGreeting = document.getElementById('userGreeting');
            const userDocRef = doc(db, 'users', userId);

            // Escuchar cambios en tiempo real
            onSnapshot(userDocRef, (doc) => {
                const userData = doc.data();
                if (userData && userData.toggleState !== undefined) {
                    userGreeting.style.display = userData.toggleState ? 'block' : 'none';
                }
            });
        }

        // Sincronizar estado del hover
        function sincronizarEstadoHover(userId) {
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            const userDocRef = doc(db, 'users', userId);

            // Escuchar cambios en tiempo real
            onSnapshot(userDocRef, (doc) => {
                const userData = doc.data();
                if (userData && userData.hoverState !== undefined) {
                    sidebarLinks.forEach(link => {
                        if (!sidebar.classList.contains('expanded')) {
                            link.querySelector('span').style.display = userData.hoverState ? 'block' : 'none';
                        }
                    });
                }
            });
        }

        // Cargar perfil al inicio
        cargarPerfil();
    </script>
