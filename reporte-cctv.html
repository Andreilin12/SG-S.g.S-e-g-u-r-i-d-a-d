<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes Registrados</title>
  <style>
    :root {
      --primary-color: #15a086;
      --secondary-color: #15a086;
      --dark-bg: #2c3e50;
      --darker-bg: #2c3e50;
      --light-text: #e2e8f0;
      --accent-color: #15a086;
      --chart-bg: rgba(15, 23, 42, 0.7);
    }
    
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
      color: var(--light-text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, h2 {
      text-align: center;
      color: var(--light-text);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: 300;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }
    
    h2 {
      font-size: 1.5em;
      font-weight: 400;
      margin: 30px 0 20px;
      color: var(--primary-color);
    }
    
    .total-general {
      text-align: center;
      font-size: 1.8em;
      margin: 20px auto 40px;
      color: var(--accent-color);
      background: rgba(0, 200, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.2);
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    
    .total-general::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 200, 255, 0.1),
        rgba(0, 200, 255, 0)
      );
      transform: rotate(30deg);
      z-index: -1;
    }
    
    .total-general span {
      font-weight: bold;
      color: var(--accent-color);
      font-size: 1.2em;
    }
    
    .charts-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .chart-container {
      flex: 1;
      min-width: 300px;
      background: var(--chart-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .chart-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 200, 255, 0.2);
    }
    
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    
    .menu {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }
    
    .menu button, .menu a {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .menu button::before, .menu a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .menu button:hover, .menu a:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 119, 255, 0.4);
    }
    
    .menu button:hover::before, .menu a:hover::before {
      opacity: 1;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 23, 42, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0, 200, 255, 0.2);
      z-index: 1001;
      color: var(--light-text);
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.2);
      animation: modalFadeIn 0.5s ease-out;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    
    .modal h3 {
      margin-top: 0;
      font-size: 1.8em;
      color: var(--accent-color);
      font-weight: 300;
      margin-bottom: 20px;
    }
    
    .modal p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    .modal button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 119, 255, 0.3);
    }
    
    .modal button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 119, 255, 0.4);
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    /* Efectos futuristas */
    .glow {
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 200, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(0, 200, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 200, 255, 0);
      }
    }
    
    /* Estilos para impresi칩n - CORREGIDOS */
    @media print {
      body {
        background-color: white !important;
        color: black !important;
        width: 100%;
        height: auto;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .container {
        max-width: 100% !important;
        padding: 10px !important;
        margin: 0 !important;
      }
      
      h1 {
        color: black !important;
        background: none !important;
        -webkit-text-fill-color: black !important;
        font-size: 24pt !important;
        margin-top: 10px !important;
        margin-bottom: 20px !important;
      }
      
      .total-general {
        background-color: white !important;
        color: black !important;
        box-shadow: none !important;
        border: 2px solid #0077ff !important;
        max-width: 80% !important;
        margin: 20px auto !important;
        font-size: 16pt !important;
      }
      
      .total-general span {
        color: #0077ff !important;
      }
      
      .charts-row {
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-around !important;
        width: 100% !important;
        margin: 0 auto !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      
      .chart-container {
        width: 48% !important;
        height: auto !important;
        min-width: unset !important;
        background-color: white !important;
        box-shadow: none !important;
        border: 1px solid #ddd !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        padding: 15px !important;
        margin: 0 !important;
      }
      
      canvas {
        width: 100% !important;
        height: 300px !important; /* Altura fija para consistencia */
        max-height: 300px !important;
      }
      
      .menu, .modal, .overlay {
        display: none !important;
      }
      
      @page {
        size: landscape;
        margin: 10mm;
      }
      
      /* Asegurar que los gr치ficos mantengan sus colores al imprimir */
      .chartjs-render-monitor text {
        fill: black !important;
      }
      
      .chartjs-render-monitor .chartjs-grid-line {
        stroke: rgba(0, 0, 0, 0.1) !important;
      }
      
      /* Mejorar legibilidad de los gr치ficos */
      .chartjs-tooltip {
        color: black !important;
        background: white !important;
        border: 1px solid #ccc !important;
      }
      
      /* Asegurar que todo quede en una sola p치gina */
      body, .container, .charts-row {
        height: auto !important;
        overflow: visible !important;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .charts-row {
        flex-direction: column;
      }
      
      .chart-container {
        min-width: 100%;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .total-general {
        font-size: 1.5em;
      }
    }
  </style>
  <!-- Incluir Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Incluir Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="glow">Reportes de CCTV</h1>
    <div class="total-general pulse" id="totalGeneral">Total de Reportes: <span>0</span></div>

    <div class="charts-row">
      <div class="chart-container">
        <h2>Reportes por Operadores</h2>
        <canvas id="graficoUsuario"></canvas>
      </div>
      
      <div class="chart-container">
        <h2>Reportes por C칩digos de Emergencia</h2>
        <canvas id="graficoTipoCaso"></canvas>
      </div>
    </div>
  </div>

  <!-- Men칰 de acciones -->
  <div class="menu">
    <button id="botonUsuario" title="Colaborador del Mes">
      <i class="fas fa-trophy"></i>
    </button>
    <button id="botonImprimir" title="Imprimir Reporte">
      <i class="fas fa-print"></i>
    </button>
    <a href="#" id="botonCertificado" title="Certificado">
      <i class="fas fa-award"></i>
    </a>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modalUsuario">
    <h3>춰Felicidades!</h3>
    <p id="mensajeFelicitacion">Cargando...</p>
    <button id="cerrarModal">Cerrar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Configuraci칩n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Variables globales
    let currentUser = null;
    let usuarioMasReportes = "";
    let maxReportes = 0;

    // Verificar si el usuario est치 logueado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        cargarReportes();
      } else {
        window.location.href = "login.html"; // Redirigir si no est치 logueado
      }
    });

    // Funci칩n para obtener el primer y 칰ltimo d칤a del mes actual
    function obtenerRangoMesActual() {
      const fechaActual = new Date();
      const primerDiaMes = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), 1);
      const ultimoDiaMes = new Date(fechaActual.getFullYear(), fechaActual.getMonth() + 1, 0);
      return { primerDiaMes, ultimoDiaMes };
    }

    // Funci칩n para cargar y calcular los reportes del mes actual
    async function cargarReportes() {
      try {
        const reportesRef = collection(db, "Reportes");
        const reportesSnapshot = await getDocs(reportesRef);

        // Obtener el rango del mes actual
        const { primerDiaMes, ultimoDiaMes } = obtenerRangoMesActual();

        // Objetos para almacenar los totales
        const reportesPorUsuario = {};
        const reportesPorTipoCaso = {};
        let totalReportes = 0;

        // Recorrer todos los reportes
        reportesSnapshot.forEach((doc) => {
          const reporte = doc.data();
          const fechaCreacion = new Date(reporte.createdAt); // Convertir a objeto Date

          // Filtrar reportes del mes actual
          if (fechaCreacion >= primerDiaMes && fechaCreacion <= ultimoDiaMes) {
            const usuario = reporte.usuario || "Usuario Desconocido";
            const tipoCaso = reporte.tipoCaso || "Tipo de Caso Desconocido";

            // Contar los reportes por usuario
            reportesPorUsuario[usuario] = (reportesPorUsuario[usuario] || 0) + 1;

            // Identificar el usuario con m치s reportes
            if (reportesPorUsuario[usuario] > maxReportes) {
              maxReportes = reportesPorUsuario[usuario];
              usuarioMasReportes = usuario;
            }

            // Contar los reportes por tipo de caso
            reportesPorTipoCaso[tipoCaso] = (reportesPorTipoCaso[tipoCaso] || 0) + 1;

            // Sumar al total general
            totalReportes++;
          }
        });

        // Mostrar el total general de reportes
        document.getElementById('totalGeneral').innerHTML = `Total de Reportes: <span>${totalReportes}</span>`;

        // Mostrar el mensaje de felicitaci칩n en el modal
        const mensaje = `
          춰Gracias, <strong>${usuarioMasReportes}</strong>, por tu gran trabajo y esfuerzo este mes!<br><br>
          Has realizado <strong>${maxReportes} reportes</strong>, lo que te convierte en el <strong>Colaborador del Mes</strong>.<br><br>
          춰Sigue as칤 para el pr칩ximo mes! 游꿀
        `;
        document.getElementById('mensajeFelicitacion').innerHTML = mensaje;

        // Paleta de colores optimizada para impresi칩n
        const colors = [
          '#00c8ff',
          '#0077ff',
          '#00ffcc',
          '#ff6600',
          '#cc00ff'
        ];

        // Crear gr치fico de reportes por usuario
        const ctxUsuario = document.getElementById('graficoUsuario').getContext('2d');
        new Chart(ctxUsuario, {
          type: 'bar',
          data: {
            labels: Object.keys(reportesPorUsuario),
            datasets: [{
              label: 'Reportes por Usuario',
              data: Object.values(reportesPorUsuario),
              backgroundColor: colors,
              borderColor: colors.map(color => color + 'cc'),
              borderWidth: 2,
              borderRadius: 5,
              borderSkipped: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                enabled: true,
                mode: 'index',
                intersect: false
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  color: 'rgba(0, 0, 0, 0.1)',
                  drawTicks: false
                },
                ticks: {
                  color: 'rgba(0, 0, 0, 0.7)',
                  font: {
                    size: 12
                  }
                }
              },
              x: {
                grid: {
                  display: false
                },
                ticks: {
                  color: 'rgba(0, 0, 0, 0.7)',
                  font: {
                    size: 12
                  }
                }
              }
            }
          }
        });

        // Crear gr치fico de reportes por tipo de caso
        const ctxTipoCaso = document.getElementById('graficoTipoCaso').getContext('2d');
        new Chart(ctxTipoCaso, {
          type: 'doughnut',
          data: {
            labels: Object.keys(reportesPorTipoCaso),
            datasets: [{
              label: 'Reportes por Tipo de Caso',
              data: Object.values(reportesPorTipoCaso),
              backgroundColor: colors,
              borderColor: 'rgba(255, 255, 255, 0.5)',
              borderWidth: 2,
              cutout: '70%'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                position: 'right',
                labels: {
                  color: 'rgba(0, 0, 0, 0.8)',
                  font: {
                    size: 12
                  },
                  padding: 20,
                  usePointStyle: true,
                  pointStyle: 'circle'
                }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error al cargar los reportes:", error);
        alert("Hubo un error al cargar los reportes. Revisa la consola para m치s detalles.");
      }
    }

    // Mostrar modal con el usuario con m치s reportes
    document.getElementById('botonUsuario').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('modalUsuario').style.display = 'block';
    });

    // Cerrar modal
    document.getElementById('cerrarModal').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('modalUsuario').style.display = 'none';
    });

    // Imprimir la p치gina
    document.getElementById('botonImprimir').addEventListener('click', () => {
      window.print();
    });

    // Enlace tipo certificado
    document.getElementById('botonCertificado').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = "certificado-cctv.html";
    });
  </script>
</body>
</html>
