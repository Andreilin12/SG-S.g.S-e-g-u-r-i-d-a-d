<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cámaras CCTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .required-field::after {
            content: " *";
            color: red;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .image-preview {
            margin-top: 10px;
            display: none;
            max-width: 200px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .camera-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .camera-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 3px;
        }
        
        .camera-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: var(--primary-color);
        }
        
        .camera-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Cámaras CCTV</h1>
        
        <form id="cameraForm">
            <div class="form-group">
                <label for="cameraName" class="required-field">Nombre de la cámara</label>
                <input type="text" id="cameraName" required>
            </div>
            
            <div class="form-group">
                <label for="cameraImage">Imagen de muestra</label>
                <input type="file" id="cameraImage" accept="image/*">
                <img id="imagePreview" class="image-preview" src="#" alt="Vista previa de la imagen">
            </div>
            
            <div class="form-group">
                <label for="cameraLocation">Ubicación</label>
                <input type="text" id="cameraLocation">
            </div>
            
            <div class="form-group">
                <label for="cameraType">Tipo de cámara</label>
                <select id="cameraType">
                    <option value="dome">Domo</option>
                    <option value="bullet">Bullet</option>
                    <option value="ptz">PTZ</option>
                    <option value="ip">IP</option>
                    <option value="thermal">Térmica</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cameraQuality">Calidad de video</label>
                <select id="cameraQuality">
                    <option value="sd">SD (480p)</option>
                    <option value="hd" selected>HD (720p)</option>
                    <option value="fullhd">Full HD (1080p)</option>
                    <option value="2k">2K</option>
                    <option value="4k">4K</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cameraIP">Dirección IP</label>
                <input type="text" id="cameraIP" placeholder="Ej: 192.168.1.100">
            </div>
            
            <div class="form-group">
                <label for="cameraMAC">Dirección MAC</label>
                <input type="text" id="cameraMAC" placeholder="Ej: 00:1A:2B:3C:4D:5E">
            </div>
            
            <div class="form-group">
                <label for="cameraUsername">Usuario</label>
                <input type="text" id="cameraUsername" placeholder="Usuario para acceder a la cámara">
            </div>
            
            <div class="form-group">
                <label for="cameraPassword">Contraseña</label>
                <input type="password" id="cameraPassword" placeholder="Contraseña para acceder a la cámara">
            </div>
            
            <div class="form-group">
                <label for="cameraNotes">Notas adicionales</label>
                <textarea id="cameraNotes" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Registrar Cámara</button>
            </div>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <h2 style="margin-top: 40px;">Cámaras Registradas</h2>
        <div class="camera-grid" id="cameraGrid">
            <!-- Las cámaras registradas se mostrarán aquí -->
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Referencia a la colección de cámaras
        const camerasRef = db.collection("camCCTV");

        // Elementos del DOM
        const cameraForm = document.getElementById('cameraForm');
        const cameraImage = document.getElementById('cameraImage');
        const imagePreview = document.getElementById('imagePreview');
        const statusMessage = document.getElementById('statusMessage');
        const cameraGrid = document.getElementById('cameraGrid');

        // Mostrar vista previa de la imagen
        cameraImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Enviar formulario
        cameraForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validar campos obligatorios
            const cameraName = document.getElementById('cameraName').value.trim();
            if (!cameraName) {
                showStatus('Por favor ingrese el nombre de la cámara', 'error');
                return;
            }
            
            // Obtener valores del formulario
            const cameraData = {
                name: cameraName,
                image: imagePreview.src || '',
                location: document.getElementById('cameraLocation').value.trim(),
                type: document.getElementById('cameraType').value,
                quality: document.getElementById('cameraQuality').value,
                ip: document.getElementById('cameraIP').value.trim(),
                mac: document.getElementById('cameraMAC').value.trim(),
                username: document.getElementById('cameraUsername').value.trim(),
                password: document.getElementById('cameraPassword').value.trim(),
                notes: document.getElementById('cameraNotes').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Guardar en Firestore
                await camerasRef.add(cameraData);
                
                // Mostrar mensaje de éxito
                showStatus('Cámara registrada exitosamente', 'success');
                
                // Limpiar formulario
                cameraForm.reset();
                imagePreview.style.display = 'none';
                
                // Actualizar lista de cámaras
                loadCameras();
            } catch (error) {
                console.error('Error al registrar cámara:', error);
                showStatus('Error al registrar la cámara: ' + error.message, 'error');
            }
        });

        // Mostrar mensaje de estado
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Cargar cámaras registradas
        function loadCameras() {
            camerasRef.orderBy('createdAt', 'desc').get()
                .then(querySnapshot => {
                    cameraGrid.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        cameraGrid.innerHTML = '<p>No hay cámaras registradas aún.</p>';
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const camera = doc.data();
                        const cameraId = doc.id;
                        
                        const cameraCard = document.createElement('div');
                        cameraCard.className = 'camera-card';
                        cameraCard.innerHTML = `
                            ${camera.image ? `<img src="${camera.image}" alt="${camera.name}">` : '<div style="height:120px;background:#eee;display:flex;align-items:center;justify-content:center;"><i class="fas fa-camera" style="font-size:2rem;color:#999;"></i></div>'}
                            <h3>${camera.name}</h3>
                            <p><strong>Ubicación:</strong> ${camera.location || 'No especificada'}</p>
                            <p><strong>Tipo:</strong> ${camera.type.toUpperCase()}</p>
                            <p><strong>IP:</strong> ${camera.ip || 'No configurada'}</p>
                        `;
                        
                        cameraGrid.appendChild(cameraCard);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar cámaras:', error);
                    cameraGrid.innerHTML = '<p>Error al cargar las cámaras registradas.</p>';
                });
        }

        // Cargar cámaras al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadCameras();
            
            // Verificar autenticación
            auth.onAuthStateChanged(user => {
                if (!user) {
                    // Redirigir a login si no está autenticado
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
