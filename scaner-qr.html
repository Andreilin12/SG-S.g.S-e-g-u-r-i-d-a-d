<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Escáner QR Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .scanner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    #scanner-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    
    .scan-box {
      width: 80%;
      max-width: 400px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #4CAF50, transparent);
      animation: scan 3s linear infinite;
      box-shadow: 0 0 10px #4CAF50;
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #4CAF50;
      border-style: solid;
      border-width: 0;
    }
    
    .corner-tl {
      top: 0;
      left: 0;
      border-top-width: 3px;
      border-left-width: 3px;
    }
    
    .corner-tr {
      top: 0;
      right: 0;
      border-top-width: 3px;
      border-right-width: 3px;
    }
    
    .corner-bl {
      bottom: 0;
      left: 0;
      border-bottom-width: 3px;
      border-left-width: 3px;
    }
    
    .corner-br {
      bottom: 0;
      right: 0;
      border-bottom-width: 3px;
      border-right-width: 3px;
    }
    
    .controls {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background-color: rgba(76, 175, 80, 0.7);
      transform: scale(1.1);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    .hidden {
      display: none;
    }
    
    /* Modal de resultados */
    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .result-modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .result-content {
      background-color: #1a1a1a;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }
    
    .result-title {
      color: #4CAF50;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .result-text {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      word-break: break-all;
      font-size: 16px;
    }
    
    .result-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .action-btn {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .copy-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .open-btn {
      background-color: #2196F3;
      color: white;
    }
    
    .close-btn {
      background-color: #f44336;
      color: white;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Mensaje de ayuda */
    .help-text {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      padding: 0 20px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <video id="scanner-video" playsinline></video>
    
    <div class="scanner-overlay">
      <div class="help-text">Apunta a un código QR para escanearlo</div>
      <div class="scan-box">
        <div class="scan-line"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
      </div>
    </div>
    
    <div class="controls">
      <div class="control-btn" id="switch-camera" title="Cambiar cámara">
        <i class="fas fa-camera-retro"></i>
      </div>
      <div class="control-btn" id="stop-scanner" title="Detener escáner">
        <i class="fas fa-stop"></i>
      </div>
    </div>
  </div>
  
  <div class="result-modal" id="result-modal">
    <div class="result-content">
      <h3 class="result-title">Resultado del Escaneo</h3>
      <div class="result-text" id="scanned-content"></div>
      <div class="result-actions">
        <button class="action-btn copy-btn" id="copy-result">
          <i class="far fa-copy"></i> Copiar
        </button>
        <button class="action-btn open-btn hidden" id="open-link">
          <i class="fas fa-external-link-alt"></i> Abrir
        </button>
        <button class="action-btn close-btn" id="close-modal">
          <i class="fas fa-times"></i> Cerrar
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoElement = document.getElementById('scanner-video');
      const switchBtn = document.getElementById('switch-camera');
      const stopBtn = document.getElementById('stop-scanner');
      const resultModal = document.getElementById('result-modal');
      const scannedContent = document.getElementById('scanned-content');
      const copyBtn = document.getElementById('copy-result');
      const openBtn = document.getElementById('open-link');
      const closeBtn = document.getElementById('close-modal');
      
      let stream = null;
      let scanning = false;
      let cameras = [];
      let currentCameraIndex = 0;
      
      // Iniciar automáticamente al cargar
      startScanner();
      
      // Event listeners
      switchBtn.addEventListener('click', switchCamera);
      stopBtn.addEventListener('click', stopScanner);
      copyBtn.addEventListener('click', copyToClipboard);
      openBtn.addEventListener('click', openLink);
      closeBtn.addEventListener('click', closeModal);
      
      async function startScanner() {
        try {
          // Obtener dispositivos de cámara
          await loadCameras();
          
          // Configurar constraints
          const constraints = {
            video: {
              width: { ideal: 1920 },
              height: { ideal: 1080 },
              facingMode: cameras.length > 1 ? 'environment' : 'user'
            },
            audio: false
          };
          
          // Si tenemos múltiples cámaras, especificar deviceId
          if (cameras.length > 0) {
            constraints.video.deviceId = { exact: cameras[currentCameraIndex].deviceId };
          }
          
          // Obtener stream de video
          stream = await navigator.mediaDevices.getUserMedia(constraints)
            .catch(err => {
              console.warn("Error con cámara específica, intentando con facingMode...");
              delete constraints.video.deviceId;
              return navigator.mediaDevices.getUserMedia(constraints);
            });
          
          videoElement.srcObject = stream;
          await videoElement.play();
          
          scanning = true;
          scanQRCode();
          
        } catch (error) {
          console.error('Error al iniciar escáner:', error);
          alert('No se pudo acceder a la cámara. Asegúrate de haber concedido los permisos necesarios.');
        }
      }
      
      async function loadCameras() {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          cameras = devices.filter(device => device.kind === 'videoinput');
          
          // Ordenar cámaras (trasera primero si es posible)
          cameras.sort((a, b) => {
            const aIsRear = a.label.toLowerCase().includes('back') || 
                           a.label.toLowerCase().includes('rear') || 
                           a.label.toLowerCase().includes('environment');
            const bIsRear = b.label.toLowerCase().includes('back') || 
                           b.label.toLowerCase().includes('rear') || 
                           b.label.toLowerCase().includes('environment');
            
            if (aIsRear && !bIsRear) return -1;
            if (!aIsRear && bIsRear) return 1;
            return 0;
          });
          
        } catch (error) {
          console.error('Error al enumerar cámaras:', error);
          cameras = [];
        }
      }
      
      function stopScanner() {
        scanning = false;
        
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          videoElement.srcObject = null;
        }
        
        // Redirigir o cerrar
        window.close(); // O puedes usar history.back() para volver
      }
      
      function switchCamera() {
        if (cameras.length < 2) {
          alert('Solo se encontró una cámara disponible');
          return;
        }
        
        scanning = false;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        startScanner();
      }
      
      function scanQRCode() {
        if (!scanning) return;
        
        const video = document.getElementById('scanner-video');
        const canvas = document.createElement('canvas');
        const canvasContext = canvas.getContext('2d');
        
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: 'dontInvert',
          });
          
          if (code) {
            showResult(code.data);
          }
        }
        
        requestAnimationFrame(scanQRCode);
      }
      
      function showResult(content) {
        scanning = false;
        scannedContent.textContent = content;
        
        // Mostrar botón "Abrir" si es una URL
        const isUrl = /^(https?:\/\/|www\.)/i.test(content);
        openBtn.classList.toggle('hidden', !isUrl);
        
        resultModal.classList.add('active');
      }
      
      function closeModal() {
        resultModal.classList.remove('active');
        setTimeout(() => {
          scanning = true;
          scanQRCode();
        }, 500);
      }
      
      function copyToClipboard() {
        navigator.clipboard.writeText(scannedContent.textContent)
          .then(() => {
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
            setTimeout(() => {
              copyBtn.innerHTML = originalText;
            }, 2000);
          })
          .catch(err => {
            console.error('Error al copiar:', err);
            alert('No se pudo copiar al portapapeles');
          });
      }
      
      function openLink() {
        let url = scannedContent.textContent;
        if (!url.match(/^https?:\/\//i)) {
          url = 'https://' + url;
        }
        window.open(url, '_blank');
      }
      
      // Detener al cerrar la página
      window.addEventListener('beforeunload', () => {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      });
    });
  </script>
</body>
</html>
