<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Retom - Registros de Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #15a086;
            --primary-dark: #2c3e50;
            --secondary: #15a086;
            --accent: #15a086;
            --dark: #1b263b;
            --darker: #2c3e50;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --info: #16e086;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 3rem;
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Search Filters */
        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1.5rem 0.75rem 2.5rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .date-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0 1rem;
            border-radius: 8px;
        }

        .date-filter label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }

        .date-filter input {
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            padding: 0.75rem 0;
            max-width: 150px;
        }

        .date-filter input:focus {
            outline: none;
        }

        .clear-filter {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
            transition: color 0.2s;
        }

        .clear-filter:hover {
            color: var(--danger);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-icon {
            padding: 0.75rem;
            border-radius: 50%;
        }

        /* Logs Table */
        .logs-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logs-header {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) minmax(200px, 1.5fr) 180px 120px 150px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid var(--card-border);
        }

        .logs-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-item {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) minmax(200px, 1.5fr) 180px 120px 150px;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-item:hover {
            background-color: rgba(72, 149, 239, 0.05);
        }

        .log-username {
            font-weight: 500;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .log-email {
            color: var(--accent);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }

        .log-type {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .type-login {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
        }

        .type-pin {
            background-color: rgba(86, 11, 173, 0.15);
            color: var(--info);
        }

        .type-creation {
            background-color: rgba(248, 150, 30, 0.15);
            color: var(--warning);
        }

        .log-details {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            gap: 0.5rem;
            border-top: 1px solid var(--card-border);
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-btn:hover {
            background-color: rgba(72, 149, 239, 0.2);
        }

        .page-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Empty States */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .empty-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .logs-header, .log-item {
                grid-template-columns: minmax(120px, 1fr) minmax(150px, 1fr) 150px 100px auto;
            }
        }

        @media (max-width: 768px) {
            .logs-header {
                display: none;
            }

            .log-item {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 1.25rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .log-email, .log-time, .log-type, .log-details {
                padding-left: 2.25rem;
            }

            .log-details {
                padding-bottom: 0.5rem;
            }

            .search-filters {
                flex-direction: column;
            }

            .search-box, .date-filter {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .date-filter input {
                max-width: 100%;
            }
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="https://firebasestorage.googleapis.com/v0/b/inventario-35d6b.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=bcb475a5-edf6-494a-96e5-ca8f0a8ae005" 
                     alt="Security Retom" class="logo-img">
                <h1 class="logo-text">Registros de Acceso</h1>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-primary btn-icon" title="Actualizar">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <div class="search-filters">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="nameSearch" class="search-input" placeholder="Buscar por nombre o email...">
            </div>
            <div class="date-filter">
                <label for="dateFilter"><i class="far fa-calendar-alt"></i></label>
                <input type="date" id="dateFilter">
                <button id="clearDateFilter" class="clear-filter" title="Limpiar filtro">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <div>Usuario</div>
                <div>Correo</div>
                <div>Fecha</div>
                <div>Tipo</div>
                <div>Detalles</div>
            </div>
            
            <div class="logs-list" id="logsList">
                <div class="loading-state">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            getDocs,
            orderBy,
            startAfter,
            limit,
            where,
            Timestamp
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const logsList = document.getElementById('logsList');
        const pagination = document.getElementById('pagination');
        const refreshBtn = document.getElementById('refreshBtn');
        const nameSearch = document.getElementById('nameSearch');
        const dateFilter = document.getElementById('dateFilter');
        const clearDateFilter = document.getElementById('clearDateFilter');

        // Global Variables
        let lastVisible = null;
        let currentPage = 1;
        const logsPerPage = 15;
        let totalLogs = 0;
        let searchTerm = '';
        let selectedDate = '';
        let lastDoc = null;
        let paginationDocs = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
            
            // Set up event listeners
            refreshBtn.addEventListener('click', refreshData);

            // Name search input event with debounce
            let searchTimeout;
            nameSearch.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTerm = e.target.value.trim().toLowerCase();
                searchTimeout = setTimeout(() => {
                    refreshData();
                }, 500);
            });

            // Date filter change event
            dateFilter.addEventListener('change', (e) => {
                selectedDate = e.target.value;
                refreshData();
            });

            // Clear date filter
            clearDateFilter.addEventListener('click', () => {
                dateFilter.value = '';
                selectedDate = '';
                refreshData();
            });
        });

        // Refresh data with current filters
        function refreshData() {
            currentPage = 1;
            lastVisible = null;
            lastDoc = null;
            paginationDocs = [];
            loadLogs();
        }

        // Main function to load logs from Firestore
        async function loadLogs() {
            try {
                // Show loading state
                logsList.innerHTML = '<div class="loading-state"><div class="spinner"></div></div>';
                
                // Build the base query
                let q = query(
                    collection(db, "accessLogs"),
                    orderBy("accessTime", "desc"),
                    limit(logsPerPage)
                );

                // Apply search filter if exists
                if (searchTerm) {
                    // Firestore doesn't support native case-insensitive search or OR queries
                    // We'll need to filter client-side after fetching
                    // For better performance, consider adding a search field in lowercase
                    q = query(
                        collection(db, "accessLogs"),
                        orderBy("accessTime", "desc"),
                        limit(100) // Limit for client-side filtering
                    );
                }

                // Apply date filter if exists
                if (selectedDate) {
                    const date = new Date(selectedDate);
                    const startDate = new Date(date.setHours(0, 0, 0, 0));
                    const endDate = new Date(date.setHours(23, 59, 59, 999));
                    
                    q = query(
                        collection(db, "accessLogs"),
                        where("accessTime", ">=", Timestamp.fromDate(startDate)),
                        where("accessTime", "<=", Timestamp.fromDate(endDate)),
                        orderBy("accessTime", "desc"),
                        limit(logsPerPage)
                    );
                }

                // For pagination beyond first page
                if (currentPage > 1 && paginationDocs[currentPage - 2]) {
                    q = query(
                        q,
                        startAfter(paginationDocs[currentPage - 2]),
                        limit(logsPerPage)
                    );
                }

                // Execute the query
                const querySnapshot = await getDocs(q);
                
                // Store the last document for pagination
                if (!querySnapshot.empty) {
                    lastDoc = querySnapshot.docs[querySnapshot.docs.length - 1];
                    paginationDocs[currentPage - 1] = lastDoc;
                }

                // Get filtered logs
                let filteredLogs = [];
                querySnapshot.forEach((doc) => {
                    filteredLogs.push(doc.data());
                });

                // Apply client-side search filter if needed
                if (searchTerm) {
                    filteredLogs = filteredLogs.filter(log => {
                        const usernameMatch = log.username?.toLowerCase().includes(searchTerm) || false;
                        const emailMatch = log.email?.toLowerCase().includes(searchTerm) || false;
                        return usernameMatch || emailMatch;
                    });
                    
                    // Apply pagination to client-side filtered results
                    const startIndex = (currentPage - 1) * logsPerPage;
                    filteredLogs = filteredLogs.slice(startIndex, startIndex + logsPerPage);
                }

                // Get total count (only on first page or when filters change)
                if (currentPage === 1) {
                    let countQuery = collection(db, "accessLogs");
                    
                    if (selectedDate) {
                        const date = new Date(selectedDate);
                        const startDate = new Date(date.setHours(0, 0, 0, 0));
                        const endDate = new Date(date.setHours(23, 59, 59, 999));
                        countQuery = query(
                            collection(db, "accessLogs"),
                            where("accessTime", ">=", Timestamp.fromDate(startDate)),
                            where("accessTime", "<=", Timestamp.fromDate(endDate))
                        );
                    }
                    
                    const countSnapshot = await getDocs(countQuery);
                    totalLogs = countSnapshot.size;
                    
                    // If we're doing client-side search, adjust total count
                    if (searchTerm) {
                        totalLogs = filteredLogs.length;
                    }
                }
                
                // Display the logs
                if (filteredLogs.length > 0) {
                    displayLogs(filteredLogs);
                } else {
                    showEmptyState("No se encontraron registros que coincidan con los filtros.");
                }
                
                // Update pagination controls
                updatePagination(currentPage);
                
            } catch (error) {
                console.error("Error loading logs:", error);
                showErrorState("Error al cargar los registros. Por favor, intente nuevamente.");
            }
        }

        // Display logs in the UI
        function displayLogs(logs) {
            let html = '';
            
            logs.forEach((log) => {
                // Convert Firestore Timestamp to Date if needed
                const accessTime = log.accessTime?.toDate ? log.accessTime.toDate() : new Date(log.accessTime);
                const formattedDate = accessTime.toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Get user initials for avatar
                const username = log.username || log.email.split('@')[0];
                const initials = getInitials(username);
                
                // Determine type styling
                let typeClass, typeText;
                switch(log.accessType) {
                    case 'pin_login':
                        typeClass = 'type-pin';
                        typeText = 'Acceso PIN';
                        break;
                    case 'pin_creation':
                        typeClass = 'type-creation';
                        typeText = 'Creaci√≥n PIN';
                        break;
                    default:
                        typeClass = 'type-login';
                        typeText = 'Acceso';
                }
                
                html += `
                    <div class="log-item fade-in">
                        <div class="log-username">
                            <span class="user-avatar">${initials}</span>
                            ${username}
                        </div>
                        <div class="log-email" title="${log.email}">
                            <i class="fas fa-envelope" style="margin-right: 8px;"></i>
                            ${log.email}
                        </div>
                        <div class="log-time">
                            <i class="far fa-clock" style="margin-right: 8px;"></i>
                            ${formattedDate}
                        </div>
                        <div class="log-type ${typeClass}">
                            <i class="fas ${log.accessType === 'pin_creation' ? 'fa-key' : 'fa-sign-in-alt'}" style="margin-right: 6px;"></i>
                            ${typeText}
                        </div>
                        <div class="log-details">
                            <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                            ${log.details || 'Acceso al sistema'}
                        </div>
                    </div>
                `;
            });
            
            logsList.innerHTML = html;
        }

        // Update pagination controls
        function updatePagination(currentPage) {
            const totalPages = Math.ceil(totalLogs / logsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            const maxVisiblePages = 5;
            let startPage, endPage;
            
            // Calculate range of pages to show
            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const maxPagesBeforeCurrent = Math.floor(maxVisiblePages / 2);
                const maxPagesAfterCurrent = Math.ceil(maxVisiblePages / 2) - 1;
                
                if (currentPage <= maxPagesBeforeCurrent) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage + maxPagesAfterCurrent >= totalPages) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - maxPagesBeforeCurrent;
                    endPage = currentPage + maxPagesAfterCurrent;
                }
            }
            
            // Previous button
            if (currentPage > 1) {
                html += `
                    <button class="page-btn" data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
            } else {
                html += `<button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>`;
            }
            
            // First page (if not in range)
            if (startPage > 1) {
                html += `<button class="page-btn" data-page="1">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
            }
            
            // Page numbers in range
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // Last page (if not in range)
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
                html += `<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `
                    <button class="page-btn" data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            } else {
                html += `<button class="page-btn disabled"><i class="fas fa-chevron-right"></i></button>`;
            }
            
            pagination.innerHTML = html;
            
            // Add event listeners to pagination buttons
            document.querySelectorAll('.page-btn:not(.disabled)').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = parseInt(btn.dataset.page);
                    if (page !== currentPage) {
                        currentPage = page;
                        loadLogs();
                    }
                });
            });
        }

        // Show empty state message
        function showEmptyState(message) {
            logsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <p class="empty-text">${message}</p>
                </div>
            `;
            pagination.innerHTML = '';
        }

        // Show error state message
        function showErrorState(message) {
            logsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p class="empty-text">${message}</p>
                </div>
            `;
            pagination.innerHTML = '';
        }

        // Get initials from username or email
        function getInitials(name) {
            if (!name) return '??';
            
            const parts = name.trim().split(/[\s@.]+/);
            let initials = '';
            
            if (parts.length === 1) {
                initials = parts[0].charAt(0).toUpperCase();
                if (parts[0].length > 1) {
                    initials += parts[0].charAt(1).toUpperCase();
                }
            } else {
                initials = parts[0].charAt(0).toUpperCase();
                initials += parts[1].charAt(0).toUpperCase();
            }
            
            return initials;
        }
