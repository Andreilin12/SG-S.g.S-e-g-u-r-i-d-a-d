<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Retom - Registros de Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --darker: #0d1b2a;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --info: #560bad;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 3rem;
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-icon {
            padding: 0.75rem;
            border-radius: 50%;
        }

        /* Logs Table */
        .logs-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logs-header {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) minmax(200px, 1.5fr) 180px 120px 150px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid var(--card-border);
        }

        .logs-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-item {
            display: grid;
            grid-template-columns: minmax(150px, 1fr) minmax(200px, 1.5fr) 180px 120px 150px;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-item:hover {
            background-color: rgba(72, 149, 239, 0.05);
        }

        .log-username {
            font-weight: 500;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .log-email {
            color: var(--accent);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }

        .log-type {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .type-login {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--success);
        }

        .type-pin {
            background-color: rgba(86, 11, 173, 0.15);
            color: var(--info);
        }

        .type-creation {
            background-color: rgba(248, 150, 30, 0.15);
            color: var(--warning);
        }

        .log-details {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            gap: 0.5rem;
            border-top: 1px solid var(--card-border);
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-btn:hover {
            background-color: rgba(72, 149, 239, 0.2);
        }

        .page-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Empty States */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .empty-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .logs-header, .log-item {
                grid-template-columns: minmax(120px, 1fr) minmax(150px, 1fr) 150px 100px auto;
            }
        }

        @media (max-width: 768px) {
            .logs-header {
                display: none;
            }

            .log-item {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 1.25rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .log-email, .log-time, .log-type, .log-details {
                padding-left: 2.25rem;
            }

            .log-details {
                padding-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="https://firebasestorage.googleapis.com/v0/b/inventario-35d6b.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=bcb475a5-edf6-494a-96e5-ca8f0a8ae005" 
                     alt="Security Retom" class="logo-img">
                <h1 class="logo-text">Registros de Acceso</h1>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-primary btn-icon" title="Actualizar">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <div class="logs-container">
            <div class="logs-header">
                <div>Usuario</div>
                <div>Correo</div>
                <div>Fecha</div>
                <div>Tipo</div>
                <div>Detalles</div>
            </div>
            
            <div class="logs-list" id="logsList">
                <div class="loading-state">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            getDocs,
            orderBy,
            startAfter,
            limit
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const logsList = document.getElementById('logsList');
        const pagination = document.getElementById('pagination');
        const refreshBtn = document.getElementById('refreshBtn');

        // Global Variables
        let lastVisible = null;
        let currentPage = 1;
        const logsPerPage = 15;
        let totalLogs = 0;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial logs
            loadLogs();
            
            // Set up event listeners
            refreshBtn.addEventListener('click', () => {
                currentPage = 1;
                lastVisible = null;
                loadLogs();
            });
        });

        // Main function to load logs from Firestore
        async function loadLogs(page = 1) {
            try {
                // Show loading state
                logsList.innerHTML = '<div class="loading-state"><div class="spinner"></div></div>';
                
                // Build the query - ordered by accessTime descending
                let q = query(
                    collection(db, "accessLogs"),
                    orderBy("accessTime", "desc"),
                    limit(logsPerPage)
                );
                
                // For pages beyond the first, start after the last visible document
                if (page > 1 && lastVisible) {
                    q = query(
                        collection(db, "accessLogs"),
                        orderBy("accessTime", "desc"),
                        startAfter(lastVisible),
                        limit(logsPerPage)
                    );
                }
                
                // Execute the query
                const querySnapshot = await getDocs(q);
                
                // Update lastVisible for pagination
                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                
                // Get total count (only on first page)
                if (page === 1) {
                    const countQuery = query(collection(db, "accessLogs"));
                    const countSnapshot = await getDocs(countQuery);
                    totalLogs = countSnapshot.size;
                }
                
                // Display the logs
                displayLogs(querySnapshot);
                
                // Update pagination controls
                updatePagination(page);
                
            } catch (error) {
                console.error("Error loading logs:", error);
                showErrorState("Error al cargar los registros. Por favor, intente nuevamente.");
            }
        }

        // Display logs in the UI
        function displayLogs(querySnapshot) {
            if (querySnapshot.empty) {
                showEmptyState("No se encontraron registros de acceso.");
                return;
            }
            
            let html = '';
            
            querySnapshot.forEach((doc) => {
                const log = doc.data();
                const accessTime = new Date(log.accessTime);
                const formattedDate = accessTime.toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Get user initials for avatar
                const username = log.username || log.email.split('@')[0];
                const initials = getInitials(username);
                
                // Determine type styling
                let typeClass, typeText;
                switch(log.accessType) {
                    case 'pin_login':
                        typeClass = 'type-pin';
                        typeText = 'Acceso PIN';
                        break;
                    case 'pin_creation':
                        typeClass = 'type-creation';
                        typeText = 'Creaci√≥n PIN';
                        break;
                    default:
                        typeClass = 'type-login';
                        typeText = 'Acceso';
                }
                
                html += `
                    <div class="log-item fade-in">
                        <div class="log-username">
                            <span class="user-avatar">${initials}</span>
                            ${username}
                        </div>
                        <div class="log-email" title="${log.email}">
                            <i class="fas fa-envelope" style="margin-right: 8px;"></i>
                            ${log.email}
                        </div>
                        <div class="log-time">
                            <i class="far fa-clock" style="margin-right: 8px;"></i>
                            ${formattedDate}
                        </div>
                        <div class="log-type ${typeClass}">
                            <i class="fas ${log.accessType === 'pin_creation' ? 'fa-key' : 'fa-sign-in-alt'}" style="margin-right: 6px;"></i>
                            ${typeText}
                        </div>
                        <div class="log-details">
                            <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                            ${log.details || 'Acceso al sistema'}
                        </div>
                    </div>
                `;
            });
            
            logsList.innerHTML = html;
        }

        // Update pagination controls
        function updatePagination(currentPage) {
            const totalPages = Math.ceil(totalLogs / logsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            const maxVisiblePages = 5;
            let startPage, endPage;
            
            // Calculate range of pages to show
            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const maxPagesBeforeCurrent = Math.floor(maxVisiblePages / 2);
                const maxPagesAfterCurrent = Math.ceil(maxVisiblePages / 2) - 1;
                
                if (currentPage <= maxPagesBeforeCurrent) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage + maxPagesAfterCurrent >= totalPages) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - maxPagesBeforeCurrent;
                    endPage = currentPage + maxPagesAfterCurrent;
                }
            }
            
            // Previous button
            if (currentPage > 1) {
                html += `
                    <button class="page-btn" data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
            } else {
                html += `<button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>`;
            }
            
            // First page (if not in range)
            if (startPage > 1) {
                html += `<button class="page-btn" data-page="1">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
            }
            
            // Page numbers in range
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // Last page (if not in range)
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-btn disabled">...</span>`;
                }
                html += `<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `
                    <button class="page-btn" data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            } else {
                html += `<button class="page-btn disabled"><i class="fas fa-chevron-right"></i></button>`;
            }
            
            pagination.innerHTML = html;
            
            // Add event listeners to pagination buttons
            document.querySelectorAll('.page-btn:not(.disabled)').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = parseInt(btn.dataset.page);
                    if (page !== currentPage) {
                        currentPage = page;
                        loadLogs(page);
                    }
                });
            });
        }

        // Show empty state message
        function showEmptyState(message) {
            logsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <p class="empty-text">${message}</p>
                </div>
            `;
            pagination.innerHTML = '';
        }

        // Show error state message
        function showErrorState(message) {
            logsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p class="empty-text">${message}</p>
                </div>
            `;
            pagination.innerHTML = '';
        }

        // Get initials from username or email
        function getInitials(name) {
            if (!name) return '??';
            
            const parts = name.trim().split(/[\s@.]+/);
            let initials = '';
            
            if (parts.length === 1) {
                initials = parts[0].charAt(0).toUpperCase();
                if (parts[0].length > 1) {
                    initials += parts[0].charAt(1).toUpperCase();
                }
            } else {
                initials = parts[0].charAt(0).toUpperCase();
                initials += parts[1].charAt(0).toUpperCase();
            }
            
            return initials;
        }
    </script>
</body>
</html>
