<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #333;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 12px;

        .btn-secondary {

        }
        
        .btn-secondary:hover {

        }
        
        .btn-print {

        }
        
        .btn-print:hover {

        }
        
        .btn-export {

            color: white;
        }
        
        .btn-export:hover {

        }
        
        .btn-report {
            background-color: var(--warning-color);

        }

        }
        
        .action-buttons {

            gap: 10px;
            margin-bottom: 25px;
            justify-content: flex-end;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {

            border-collapse: collapse;
            background: rgba(255,255,255,0.05);

        }

            padding: 10px 12px;
            background: rgba(255,255,255,0.1);

        }

        .form-actions {
            grid-column: span 2;

            justify-content: flex-end;

        @media (max-width: 768px) {
            .modal-form {
                grid-template-columns: 1fr;
            }
            
            .image-upload-container,
            .form-actions {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="search-container no-print">

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Referencia a la colección de cámaras
        const camerasRef = db.collection("camCCTV");

        // Variables globales
        let camerasData = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredData = [];

        // Elementos del DOM
        const camerasTableBody = document.getElementById('camerasTableBody');
        const searchName = document.getElementById('searchName');
        const searchIP = document.getElementById('searchIP');
        const searchMAC = document.getElementById('searchMAC');
        const searchBtn = document.getElementById('searchBtn');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const reportBtn = document.getElementById('reportBtn');
        const pagination = document.getElementById('pagination');
        const spinner = document.getElementById('spinner');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const editForm = document.getElementById('editForm');
        const editImage = document.getElementById('editImage');
        const editImagePreview = document.getElementById('editImagePreview');

        // Mostrar alerta elegante
        function showAlert(icon, title, text, timer = 3000) {
            Swal.fire({
                icon: icon,
                title: title,
                text: text,
                timer: timer,
                showConfirmButton: false,
                background: 'var(--primary-color)',
                color: 'var(--light-color)',
                backdrop: `
                    rgba(0,0,0,0.7)
                    url("https://sweetalert2.github.io/images/nyan-cat.gif")
                    left top
                    no-repeat
                `,
                customClass: {
                    popup: 'swal2-futuristic'
                }
            });
        }

        // Cargar datos de cámaras
        async function loadCameras() {
            try {
                spinner.style.display = 'block';
                
                const snapshot = await camerasRef.orderBy('createdAt', 'desc').get();
                camerasData = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                filteredData = [...camerasData];
                renderTable();
                renderPagination();
            } catch (error) {
                console.error('Error al cargar cámaras:', error);
                showAlert('error', 'Error', 'No se pudieron cargar las cámaras');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Exportar toda la colección a formato RTMCAM
        async function exportCollection() {
            try {
                spinner.style.display = 'block';
                
                // Obtener todos los documentos de la colección
                const snapshot = await camerasRef.get();
                const allCameras = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Crear estructura del archivo RTMCAM
                const exportData = {
                    metadata: {
                        format: "RTMCAM",
                        version: "1.0",
                        exportedAt: new Date().toISOString(),
                        source: "firebase://camCCTV",
                        totalCameras: allCameras.length,
                        exportedBy: auth.currentUser?.email || "unknown"
                    },
                    cameras: allCameras
                };
                
                // Convertir a formato RTMCAM (JSON con cabecera especial)
                const rtmcamContent = `RTMCAMv1.0\n${JSON.stringify(exportData, null, 2)}`;
                
                // Crear blob del archivo
                const blob = new Blob([rtmcamContent], {type: 'application/rtmcam'});
                const url = URL.createObjectURL(blob);
                
                // Crear enlace de descarga
                const a = document.createElement('a');
                a.href = url;
                a.download = `cctv_export_${new Date().toISOString().split('T')[0]}.rtmcam`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showAlert('success', 'Éxito', 'Colección exportada correctamente');
            } catch (error) {
                console.error('Error al exportar colección:', error);
                showAlert('error', 'Error', 'No se pudo exportar la colección');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Renderizar tabla
        function renderTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);
            
            camerasTableBody.innerHTML = '';
            
            if (paginatedData.length === 0) {
                camerasTableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 30px;">
                            No se encontraron cámaras que coincidan con los criterios de búsqueda
                        </td>
                    </tr>
                `;
                return;
            }
            
            paginatedData.forEach(camera => {
                const row = document.createElement('tr');
                
                // Determinar clase del badge según el tipo de cámara
                let badgeClass = 'badge-other';
                switch(camera.type) {
                    case 'dome': badgeClass = 'badge-dome'; break;
                    case 'bullet': badgeClass = 'badge-bullet'; break;
                    case 'ptz': badgeClass = 'badge-ptz'; break;
                    case 'ip': badgeClass = 'badge-ip'; break;
                    case 'thermal': badgeClass = 'badge-thermal'; break;
                }
                
                // Determinar texto del tipo de cámara
                let typeText = 'Otro';
                switch(camera.type) {
                    case 'dome': typeText = 'Domo'; break;
                    case 'bullet': typeText = 'Bullet'; break;
                    case 'ptz': typeText = 'PTZ'; break;
                    case 'ip': typeText = 'IP'; break;
                    case 'thermal': typeText = 'Térmica'; break;
                }
                
                // Determinar texto de calidad
                let qualityText = '';
                switch(camera.quality) {
                    case 'sd': qualityText = 'SD (480p)'; break;
                    case 'hd': qualityText = 'HD (720p)'; break;
                    case 'fullhd': qualityText = 'Full HD (1080p)'; break;
                    case '2k': qualityText = '2K'; break;
                    case '4k': qualityText = '4K'; break;
                }
                
                row.innerHTML = `
                    <td>
                        ${camera.image ? 
                            `<img src="${camera.image}" class="camera-image" alt="Imagen de ${camera.name}">` : 
                            `<div class="no-image"><i class="fas fa-camera"></i></div>`
                        }
                    </td>
                    <td>${camera.name}</td>
                    <td>${camera.location || 'N/A'}</td>
                    <td><span class="badge ${badgeClass}">${typeText}</span></td>
                    <td>${qualityText}</td>
                    <td>${camera.ip || 'N/A'}</td>
                    <td>${camera.mac || 'N/A'}</td>
                    <td class="no-print action-cell">
                        <button class="action-btn edit-btn" data-id="${camera.id}">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete-btn" data-id="${camera.id}">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                `;
                
                camerasTableBody.appendChild(row);
            });
            
            // Agregar eventos a los botones de edición y eliminación
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => openEditModal(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteCamera(btn.dataset.id));
            });
        }

        // Renderizar paginación
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Botón Anterior
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    renderPagination();
                }
            });
            pagination.appendChild(prevBtn);
            
            // Números de página
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.addEventListener('click', () => {
                    currentPage = 1;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    pagination.appendChild(ellipsis);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild(pageBtn);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 12px';
                    pagination.appendChild(ellipsis);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild(lastBtn);
            }
            
            // Botón Siguiente
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    renderPagination();
                }
            });
            pagination.appendChild(nextBtn);
        }

        // Filtrar datos
        function filterData() {
            const nameFilter = searchName.value.toLowerCase();
            const ipFilter = searchIP.value.toLowerCase();
            const macFilter = searchMAC.value.toLowerCase();
            
            filteredData = camerasData.filter(camera => {
                const nameMatch = camera.name.toLowerCase().includes(nameFilter);
                const ipMatch = camera.ip ? camera.ip.toLowerCase().includes(ipFilter) : false;
                const macMatch = camera.mac ? camera.mac.toLowerCase().includes(macFilter) : false;
                
                return nameMatch && ipMatch && macMatch;
            });
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Abrir modal de edición
        async function openEditModal(cameraId) {
            try {
                spinner.style.display = 'block';
                
                const doc = await camerasRef.doc(cameraId).get();
                if (!doc.exists) {
                    showAlert('error', 'Error', 'La cámara no existe');
                    return;
                }
                
                const camera = doc.data();
                
                // Llenar el formulario con los datos de la cámara
                document.getElementById('editId').value = cameraId;
                document.getElementById('editName').value = camera.name || '';
                document.getElementById('editLocation').value = camera.location || '';
                document.getElementById('editType').value = camera.type || 'other';
                document.getElementById('editQuality').value = camera.quality || 'hd';
                document.getElementById('editIP').value = camera.ip || '';
                document.getElementById('editMAC').value = camera.mac || '';
                document.getElementById('editUsername').value = camera.username || '';
                document.getElementById('editPassword').value = camera.password || '';
                document.getElementById('editNotes').value = camera.notes || '';
                
                if (camera.image) {
                    editImagePreview.src = camera.image;
                    editImagePreview.style.display = 'block';
                } else {
                    editImagePreview.style.display = 'none';
                }
                
                editModal.style.display = 'block';
            } catch (error) {
                console.error('Error al abrir modal de edición:', error);
                showAlert('error', 'Error', 'No se pudo cargar la cámara para edición');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Cerrar modal de edición
        function closeEditModal() {
            editModal.style.display = 'none';
            editForm.reset();
            editImagePreview.style.display = 'none';
        }

        // Actualizar cámara
        async function updateCamera(e) {
            e.preventDefault();
            
            const cameraId = document.getElementById('editId').value;
            const cameraName = document.getElementById('editName').value.trim();
            
            if (!cameraName) {
                showAlert('error', 'Error', 'Por favor ingrese el nombre de la cámara');
                return;
            }
            
            try {
                spinner.style.display = 'block';
                
                const cameraData = {
                    name: cameraName,
                    image: editImagePreview.src || '',
                    location: document.getElementById('editLocation').value.trim(),
                    type: document.getElementById('editType').value,
                    quality: document.getElementById('editQuality').value,
                    ip: document.getElementById('editIP').value.trim(),
                    mac: document.getElementById('editMAC').value.trim(),
                    username: document.getElementById('editUsername').value.trim(),
                    password: document.getElementById('editPassword').value.trim(),
                    notes: document.getElementById('editNotes').value.trim(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await camerasRef.doc(cameraId).update(cameraData);
                
                showAlert('success', 'Éxito', 'Cámara actualizada exitosamente');
                closeEditModal();
                loadCameras();
            } catch (error) {
                console.error('Error al actualizar cámara:', error);
                showAlert('error', 'Error', 'No se pudo actualizar la cámara');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Eliminar cámara
        async function deleteCamera(cameraId) {
            const result = await Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar',
                background: 'var(--primary-color)',
                color: 'var(--light-color)'
            });
            
            if (result.isConfirmed) {
                try {
                    spinner.style.display = 'block';
                    
                    await camerasRef.doc(cameraId).delete();
                    
                    showAlert('success', 'Eliminado', 'La cámara ha sido eliminada');
                    loadCameras();
                } catch (error) {
                    console.error('Error al eliminar cámara:', error);
                    showAlert('error', 'Error', 'No se pudo eliminar la cámara');
                } finally {
                    spinner.style.display = 'none';
                }
            }
        }

        // Mostrar vista previa de la imagen en el modal de edición
        editImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    editImagePreview.src = event.target.result;
                    editImagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Event Listeners
        searchBtn.addEventListener('click', filterData);
        searchName.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') filterData();
        });
        searchIP.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') filterData();
        });
        searchMAC.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') filterData();
        });
        
        exportBtn.addEventListener('click', exportCollection);
        printBtn.addEventListener('click', () => {
            window.print();
        });
        
        reportBtn.addEventListener('click', () => {
            window.location.href = 'reporte-camaras.html';
        });
        
        closeModal.addEventListener('click', closeEditModal);
        cancelEdit.addEventListener('click', closeEditModal);
        editForm.addEventListener('submit', updateCamera);
        
        // Cerrar modal al hacer clic fuera del contenido
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadCameras();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
