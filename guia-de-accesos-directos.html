<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guía de Accesos Directos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(21, 160, 134, 0.5);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid #15a086;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #15a086;
      margin-bottom: 25px;
      text-shadow: 0 0 4px rgba(21, 160, 134, 0.5);
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(21, 160, 134, 0.15);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: background 0.3s ease;
      border: 1px solid #15a086;
    }

    .shortcut:hover {
      background: rgba(21, 160, 134, 0.25);
    }

    .shortcut span {
      font-weight: bold;
      color: #15a086;
      font-size: 16px;
    }

    .shortcut p {
      margin: 0;
      font-size: 14px;
      color: #eee;
      text-align: right;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .shortcut {
        flex-direction: column;
        align-items: flex-start;
      }

      .shortcut p {
        text-align: left;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guía de Accesos Directos</h1>

    <div class="shortcut"><span>Alt + A</span><p>Áreas de trabajos</p></div>
    <div class="shortcut"><span>Alt + H</span><p>Horarios</p></div>
    <div class="shortcut"><span>Alt + P</span><p>Pases de Rondas</p></div>
    <div class="shortcut"><span>Alt + C</span><p>Chat</p></div>
    <div class="shortcut"><span>Alt + L</span><p>Libreta de Contactos</p></div>
    <div class="shortcut"><span>Alt + R</span><p>Reportes</p></div>
    <div class="shortcut"><span>Alt + F</span><p>Lost and Found</p></div>
    <div class="shortcut"><span>Alt + G</span><p>Generar QR</p></div>
    <div class="shortcut"><span>Alt + S</span><p>Scanner QR</p></div>
    <div class="shortcut"><span>Alt + U</span><p>Perfil</p></div>

    <footer>
      Guía rápida para navegar tu plataforma 
    </footer>
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      const redirects = {
        a: 'puesto-de-agentes-de-seguridad.html',
        h: 'horario-view.html',
        p: 'rondas-puesto-de-trabajo.html',
        c: 'chat-retom.html',
        l: 'libreta-de-contactos.html',
        r: 'reportes.html',
        f: 'lost-and-home-sesion.html',
        g: 'generar-qr.html',
        s: 'scaner-qr.html',
        u: 'perfil.html'
      };

      if (event.altKey) {
        const key = event.key.toLowerCase();
        if (redirects[key]) {
          event.preventDefault();
          window.location.href = redirects[key];
        }
      }
    });
  </script>
</body>
</html>
