<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía</title>
<style>
    /* Estilos globales */
    :root {
        --primary-bg: #1a1a2e; /* Fondo oscuro principal */
        --secondary-bg: #16213e; /* Fondo secundario */
        --accent-color: #15a086; /* Color de acento */
        --highlight-color: #15f4ee; /* Color destacado */
        --text-light: #d0eaff; /* Color de texto claro */
        --text-dark: #333; /* Texto oscuro */
        --border-radius: 25px; /* Radio de los bordes */
        --transition-speed: 0.3s; /* Velocidad de transición */
    }

    /* Estilos generales */
    body {
        font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(ellipse at center, var(--primary-bg), var(--secondary-bg));
        color: var(--text-light);
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    /* Estilos para la ventana emergente */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s ease;
    }

    .modal-content {
        background: linear-gradient(145deg, var(--secondary-bg), var(--primary-bg));
        padding: 40px;
        width: 90%;
        max-width: 900px;
        height: auto;
        border-radius: var(--border-radius);

        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all var(--transition-speed);
        position: relative;
    }

    .modal-content h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: var(--highlight-color);

    }

    .modal-content p {
        font-size: 20px;
        color: var(--text-light);
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .modal-content button {
        background: linear-gradient(135deg, var(--accent-color), var(--secondary-bg));
        border: none;
        padding: 15px 40px;
        margin-top: 30px;
        cursor: pointer;
        color: var(--text-light);
        font-size: 18px;
        border-radius: var(--border-radius);
        letter-spacing: 1px;
        transition: all var(--transition-speed);

    }

    .modal-content button:hover {
        transform: scale(1.1);

    }

    /* Contenedor de imágenes circulares */
    .image-container {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .image-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        animation: wave 3s infinite ease-in-out;
        border: 3px solid rgba(21, 244, 238, 0.3);

        transition: transform var(--transition-speed);
    }

    .image-circle:hover {
        transform: scale(1.1);
    }

    .image-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Imágenes en las esquinas */
    .corner-image {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.2);

    }

    .corner-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .top-left {
        top: 10px;
        left: 10px;
    }

    .bottom-right {
        bottom: 10px;
        right: 10px;
    }

    /* Animación de onda */
    @keyframes wave {
        0%, 100% {
            border-radius: 50%;
            transform: scale(1);
        }
        25% {
            border-radius: 45% 55% 50% 50%;
            transform: scale(1.05);
        }
        50% {
            border-radius: 55% 45% 50% 50%;
            transform: scale(0.95);
        }
        75% {
            border-radius: 50% 50% 45% 55%;
            transform: scale(1.02);
        }
    }

    /* Efecto de brillo giratorio */
    .modal-content::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
        animation: rotate 12s linear infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Transición suave para la aparición de la ventana emergente */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .modal-content {
            padding: 20px;
        }

        .image-circle {
            width: 120px;
            height: 120px;
        }

        .modal-content h2 {
            font-size: 28px;
        }

        .modal-content p {
            font-size: 18px;
        }

        .modal-content button {
            padding: 12px 30px;
        }
    }

    @media (max-width: 480px) {
        .image-container {
            flex-direction: column;
            align-items: center;
        }

        .image-circle {
            width: 100px;
            height: 100px;
        }

        .modal-content {
            width: 95%;
        }
    }
</style>


</head>
<body>

    <!-- Ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Imágenes en las esquinas -->
            <div class="corner-image top-left">
                <img src="https://firebasestorage.googleapis.com/v0/b/inventario-35d6b.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=bcb475a5-edf6-494a-96e5-ca8f0a8ae005" alt="Imagen superior izquierda">
            </div>
            <div class="corner-image bottom-right">
                <img src="https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/LOGO%20SECURTY%20RETOM%20CIRCULO.png?alt=media&token=5cee3111-06d3-4145-8b21-e52f60994d59" alt="Imagen inferior derecha">
            </div>

            <h2 id="modal-title">Retom</h2>
            <p id="modal-description">Security System</p>
            <div id="image-container" class="image-container">
                <!-- Imágenes se agregarán dinámicamente aquí -->
            </div>
            <button id="next-button">Siguiente</button>
        </div>
    </div>

    <script>
        // Datos de las ventanas
        const ventanas = [
            { 
                titulo: "Bienvenido a RETOM", 
                descripcion: "Gracias por formar parte de RETOM, uno de los software líderes para el Departamento de Seguridad. Nuestra finalidad es optimizar el manejo de información en seguridad con funciones inteligentes que facilitan tu trabajo diario.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/saludo-hola.gif?alt=media&token=c083bd73-c208-47cd-ad5d-82274b5055f3"]
            },
            { 
                titulo: "Manejo de Reportes y Estadísticas", 
                descripcion: "RETOM te permite gestionar reportes de manera eficiente, incluyendo 'Lost and Found', CCTV y Seguridad. Además, ofrece estadísticas en tiempo real para una toma de decisiones más informada y precisa.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/200w.gif?alt=media&token=84405fb9-deaf-45b0-81fd-5499223c1b1e", "https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/estadisticas.gif?alt=media&token=a037104a-f25f-4a82-921f-4b95ae8ef67f"]
            },
            { 
                titulo: "Seguridad de RETOM", 
                descripcion: "La seguridad es nuestra prioridad. RETOM cuenta con medidas avanzadas para proteger tus datos contra accesos no autorizados y filtraciones. Nuestro sistema está diseñado para ser robusto y confiable, garantizando la integridad de la información en todo momento.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/14642627.gif?alt=media&token=f099c934-83d7-4e77-873c-d806a92b6feb"]
            },
            { 
                titulo: "Manejo de Credenciales", 
                descripcion: "Es responsabilidad de cada usuario proteger sus credenciales (usuario y contraseña). RETOM no se hace responsable por filtraciones derivadas de un mal manejo de las mismas. Recomendamos no compartir contraseñas y cambiarlas periódicamente. Además, los usuarios admin pueden monitorear todos los ingresos al sorfware con hora, fecha y nombre de usuario.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/contrasena.gif?alt=media&token=d7465cd9-0341-4b92-8a48-5a062fa41533"]
            },
            { 
                titulo: "Manejo de Permisos", 
                descripcion: "Los usuarios administradores pueden solicitar permisos adicionales o soporte técnico contactando a infor@retomrt.com o al (849) 515-8440. Los usuarios no administradores deben solicitar permisos a sus superiores dentro de la empresa donde laboran.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/formulario-2-8929a.appspot.com/o/permiso.png?alt=media&token=7d4c13ba-4d2a-4289-b270-284030c461af"]
            },
            { 
                titulo: "Gracias por usar RETOM", 
                descripcion: "Gracias por confiar en RETOM y en nuestro software Security System RETOM. Estamos comprometidos con brindarte las mejores herramientas para optimizar la seguridad y el manejo de información en tu organización.",
                imagenes: ["https://firebasestorage.googleapis.com/v0/b/inventario-35d6b.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=bcb475a5-edf6-494a-96e5-ca8f0a8ae005"]
            }
        ];

        let ventanaActual = 0;
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const nextButton = document.getElementById('next-button');
        const imageContainer = document.getElementById('image-container');

        // Función para redirigir a home.html
        function redirigirAHome() {
            window.location.href = "home.html"; // Redirige a home.html
        }

        // Verificar si la guía ya se completó
        if (localStorage.getItem('guiaCompletada') === 'true') {
            redirigirAHome(); // Redirigir automáticamente si ya se completó
        } else {
            modal.style.display = "flex"; // Mostrar la ventana si no se ha completado
            mostrarVentana(); // Mostrar la primera ventana
        }

        // Función para mostrar la ventana actual
        function mostrarVentana() {
            modalTitle.textContent = ventanas[ventanaActual].titulo;
            modalDescription.textContent = ventanas[ventanaActual].descripcion;

            // Limpiar imágenes anteriores
            imageContainer.innerHTML = '';

            // Agregar nuevas imágenes
            ventanas[ventanaActual].imagenes.forEach(src => {
                const div = document.createElement('div');
                div.className = 'image-circle';
                const img = document.createElement('img');
                img.src = src;
                div.appendChild(img);
                imageContainer.appendChild(div);
            });

            if (ventanaActual === ventanas.length - 1) {
                nextButton.textContent = "Finalizar";
            } else {
                nextButton.textContent = "Siguiente";
            }
        }

        // Función para avanzar a la siguiente ventana
        function siguienteVentana() {
            if (ventanaActual < ventanas.length - 1) {
                ventanaActual++;
                mostrarVentana();
            } else {
                // Guardar en localStorage que ya se completó la guía
                localStorage.setItem('guiaCompletada', 'true');
                redirigirAHome(); // Redirigir a home.html después de finalizar
            }
        }

        // Evento para el botón "Siguiente"
        nextButton.addEventListener('click', siguienteVentana);
    </script>
</body>
</html>
