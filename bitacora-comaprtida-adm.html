<body>
    <div class="container">
        <h1><i class="fas fa-search"></i> Búsqueda de Reportes Médicos</h1>
        <p style="text-align: center; margin-bottom: 2rem; color: rgba(255, 255, 255, 0.7);">
            Solo se muestran los registros marcados como "visibles en búsqueda"
        </p>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre, habitación o condición...">
            <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <div class="filters-row">
            <div class="filter-group">
                <label class="filter-label">Tipo de condición</label>
                <select id="conditionFilter" class="filter-select">
                    <option value="">Todos los tipos</option>
                    <option value="accidente">Accidente</option>
                    <option value="enfermedad">Enfermedad</option>
                    <option value="alergia">Reacción alérgica</option>
                    <option value="intoxicacion">Intoxicación alimentaria</option>
                    <option value="cronica">Condición crónica</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Estado</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="Código amarillo">Código Amarillo</option>
                    <option value="Código rojo">Código Rojo</option>
                    <option value="Resuelto">Resuelto</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Emergencia</label>
                <select id="emergencyFilter" class="filter-select">
                    <option value="">Todos</option>
                    <option value="si">Solo emergencias</option>
                    <option value="no">No emergencias</option>
                </select>
            </div>
        </div>
        
        <div class="filters-row">
            <div class="filter-group">
                <label class="filter-label">Rango de fechas</label>
                <div class="date-range-picker">
                    <input type="date" id="startDate" class="filter-select">
                    <span>a</span>
                    <input type="date" id="endDate" class="filter-select">
                </div>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Grupo de edad</label>
                <select id="ageGroupFilter" class="filter-select">
                    <option value="">Todos los grupos</option>
                    <option value="niño">Niño (0-12)</option>
                    <option value="adolescente">Adolescente (13-19)</option>
                    <option value="adulto">Adulto (20-59)</option>
                    <option value="mayor">Adulto mayor (60+)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Ordenar por</label>
                <select id="sortFilter" class="filter-select">
                    <option value="newest">Más recientes primero</option>
                    <option value="oldest">Más antiguos primero</option>
                    <option value="emergency">Emergencias primero</option>
                </select>
            </div>
        </div>
        
        <div id="resultsContainer">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Habitación</th>
                        <th>Fecha</th>
                        <th>Condición</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Los resultados se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <p>No se encontraron resultados para tu búsqueda</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para mostrar detalles -->
    <div class="modal" id="recordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-medical"></i> Detalles del Reporte Médico <span class="status-badge status-yellow">Código Amarillo</span></h2>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Los detalles se cargarán aquí dinámicamente -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-print" id="printBtn"><i class="fas fa-print"></i> Imprimir</button>
                <button class="btn btn-secondary close"><i class="fas fa-times"></i> Cerrar</button>
            </div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Referencia a la colección
        const medicalReportsRef = db.collection("MedicoHuespedes");
        const activationLogsRef = db.collection("MedicalReportActivationLogs");
        
        // Elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const conditionFilter = document.getElementById('conditionFilter');
        const statusFilter = document.getElementById('statusFilter');
        const emergencyFilter = document.getElementById('emergencyFilter');
        const ageGroupFilter = document.getElementById('ageGroupFilter');
        const sortFilter = document.getElementById('sortFilter');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const resultsBody = document.getElementById('resultsBody');
        const noResults = document.getElementById('noResults');
        const loading = document.getElementById('loading');
        const modal = document.getElementById('recordModal');
        const modalBody = document.getElementById('modalBody');
        const closeBtns = document.querySelectorAll('.close');
        const printBtn = document.getElementById('printBtn');
        
        // Variables de estado
        let allRecords = [];
        let currentUser = null;
        let currentRecord = null;
        
        // Cargar registros al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // Establecer fechas por defecto (últimos 30 días)
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
            
            startDate.valueAsDate = oneMonthAgo;
            endDate.valueAsDate = today;
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadRecords();
                    
                    // Escuchar cambios en la colección
                    medicalReportsRef.onSnapshot(snapshot => {
                        loadRecords();
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
        });
        
        // Cargar registros desde Firestore (solo los visibles en búsqueda)
        async function loadRecords() {
            try {
                loading.style.display = 'flex';
                resultsBody.innerHTML = '<tr><td colspan="6" style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> Cargando registros...</td></tr>';
                
                const snapshot = await medicalReportsRef.where('visibleInSearch', '==', true).get();
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                applyFilters();
            } catch (error) {
                console.error("Error al cargar registros:", error);
                resultsBody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--error);"><i class="fas fa-exclamation-triangle"></i> Error al cargar los registros</td></tr>';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Aplicar filtros y búsqueda
        function applyFilters() {
            let filteredRecords = [...allRecords];
            
            // Aplicar búsqueda de texto
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                filteredRecords = filteredRecords.filter(record => 
                    record.guestName.toLowerCase().includes(searchTerm) ||
                    record.roomNumber.toLowerCase().includes(searchTerm) ||
                    (record.medicalCondition && record.medicalCondition.toLowerCase().includes(searchTerm)) ||
                    (record.otherCondition && record.otherCondition.toLowerCase().includes(searchTerm))
                );
            }
            
            // Aplicar filtro de condición
            const condition = conditionFilter.value;
            if (condition) {
                if (condition === 'otro') {
                    filteredRecords = filteredRecords.filter(record => 
                        record.medicalCondition === 'otro' && record.otherCondition
                    );
                } else {
                    filteredRecords = filteredRecords.filter(record => 
                        record.medicalCondition === condition
                    );
                }
            }
            
            // Aplicar filtro de estado
            const status = statusFilter.value;
            if (status) {
                filteredRecords = filteredRecords.filter(record => 
                    record.status === status
                );
            }
            
            // Aplicar filtro de emergencia
            const emergency = emergencyFilter.value;
            if (emergency) {
                filteredRecords = filteredRecords.filter(record => 
                    record.emergency === emergency
                );
            }
            
            // Aplicar filtro de grupo de edad
            const ageGroup = ageGroupFilter.value;
            if (ageGroup) {
                filteredRecords = filteredRecords.filter(record => 
                    record.ageGroup === ageGroup
                );
            }
            
            // Aplicar filtro de fecha
            const start = startDate.value;
            const end = endDate.value;
            if (start && end) {
                const startDateObj = new Date(start);
                const endDateObj = new Date(end);
                endDateObj.setHours(23, 59, 59, 999); // Incluir todo el día final
                
                filteredRecords = filteredRecords.filter(record => {
                    // Corregir problema de fecha (ajustar zona horaria)
                    const recordDate = new Date(record.incidentDate);
                    const adjustedDate = new Date(recordDate.getTime() + recordDate.getTimezoneOffset() * 60000);
                    return adjustedDate >= startDateObj && adjustedDate <= endDateObj;
                });
            }
            
            // Aplicar ordenamiento
            const sortBy = sortFilter.value;
            if (sortBy === 'newest') {
                filteredRecords.sort((a, b) => new Date(b.incidentDate) - new Date(a.incidentDate));
            } else if (sortBy === 'oldest') {
                filteredRecords.sort((a, b) => new Date(a.incidentDate) - new Date(b.incidentDate));
            } else if (sortBy === 'emergency') {
                filteredRecords.sort((a, b) => {
                    if (a.emergency === 'si' && b.emergency !== 'si') return -1;
                    if (a.emergency !== 'si' && b.emergency === 'si') return 1;
                    return new Date(b.incidentDate) - new Date(a.incidentDate);
                });
            }
            
            displayResults(filteredRecords);
        }
        
        // Mostrar resultados en la tabla
        function displayResults(records) {
            if (records.length === 0) {
                document.querySelector('.results-table').style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            document.querySelector('.results-table').style.display = 'table';
            noResults.style.display = 'none';
            
            resultsBody.innerHTML = '';
            
            records.forEach(record => {
                // Corregir problema de fecha (ajustar zona horaria)
                const recordDate = new Date(record.incidentDate);
                const adjustedDate = new Date(recordDate.getTime() + recordDate.getTimezoneOffset() * 60000);
                
                const formattedDate = adjustedDate.toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                const condition = record.medicalCondition === 'otro' && record.otherCondition ? 
                                 record.otherCondition : 
                                 record.medicalCondition.charAt(0).toUpperCase() + record.medicalCondition.slice(1);
                
                const statusBadge = record.status === 'Código amarillo' ? 
                                   '<span class="status-badge status-yellow">Código Amarillo</span>' :
                                   record.status === 'Código rojo' ?
                                   '<span class="status-badge status-red">Código Rojo</span>' :
                                   '<span class="status-badge status-green">Resuelto</span>';
                
                const emergencyBadge = record.emergency === 'si' ? 
                                      '<span class="emergency-badge"><i class="fas fa-exclamation-triangle"></i> Emergencia</span>' : '';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.guestName}</td>
                    <td>${record.roomNumber}</td>
                    <td>${formattedDate}</td>
                    <td>${condition} ${emergencyBadge}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <button class="action-btn view-btn" data-id="${record.id}" title="Ver detalles">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>

                // Evento para ver detalles en modal
                row.querySelector('.view-btn').addEventListener('click', () => {
                    openModal(record);
                });
                
                resultsBody.appendChild(row);
            });
        }

                        <div class="detail-group">

                        </div>
                        ${record.medication === 'si' && record.medicationDetails ? `

                </div>
                
                <div class="detail-row">
                    <div class="detail-col">

            // Actualizar el estado en el modal
            const statusBadge = document.querySelector('.modal-header .status-badge');
            if (record.status === 'Código amarillo') {
                statusBadge.className = 'status-badge status-yellow';
                statusBadge.textContent = 'Código Amarillo';
            } else if (record.status === 'Código rojo') {
                statusBadge.className = 'status-badge status-red';
                statusBadge.textContent = 'Código Rojo';
            } else {
                statusBadge.className = 'status-badge status-green';
                statusBadge.textContent = 'Resuelto';
            }
            
            printBtn.onclick = () => printRecord(record);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

            // Corregir problema de fecha (ajustar zona horaria)

            const adjustedRecordDate = new Date(recordDate.getTime() + recordDate.getTimezoneOffset() * 60000);
            
            const formattedDate = adjustedRecordDate.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

            });

            printWindow.document.write(`

                        .print-images { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
                        .print-footer { margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; text-align: center; font-size: 12px; color: #777; }

                    </style>
                </head>
                <body>

                            <p style="margin-bottom: 10px;"><strong>Habitación:</strong> ${record.roomNumber}</p>
                            <p style="margin-bottom: 10px;"><strong>Edad:</strong> ${record.guestAge || 'No especificado'} años</p>
                            <p style="margin-bottom: 10px;"><strong>Grupo de edad:</strong> ${record.ageGroup ? record.ageGroup.charAt(0).toUpperCase() + record.ageGroup.slice(1) : 'No especificado'}</p>
                            <p style="margin-bottom: 10px;"><strong>Sexo:</strong> ${record.gender ? record.gender.charAt(0).toUpperCase() + record.gender.slice(1) : 'No especificado'}</p>
                        </div>
                        
                        <div style="flex: 1; padding: 0 15px;">
                            <h3>Información del Incidente</h3>
                            <p style="margin-bottom: 10px;"><strong>Fecha y hora:</strong> ${formattedDate} a las ${record.incidentTime}</p>
                            <p style="margin-bottom: 10px;"><strong>Lugar:</strong> ${record.incidentLocation || 'No especificado'}</p>
                            <p style="margin-bottom: 10px;"><strong>Estado:</strong> ${statusText}</p>
                            <p style="margin-bottom: 10px;"><strong>Emergencia:</strong> ${record.emergency === 'si' ? 'Sí' : 'No'}</p>
                            <p style="margin-bottom: 10px;"><strong>Reportado por:</strong> ${record.reportedBy}</p>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <h3>Detalles Médicos</h3>
                        <p style="margin-bottom: 10px;"><strong>Tipo de condición:</strong> 
                            ${record.medicalCondition === 'otro' && record.otherCondition ? 
                              record.otherCondition : 
                              record.medicalCondition.charAt(0).toUpperCase() + record.medicalCondition.slice(1)}
                        </p>
                        <p style="margin-bottom: 5px;"><strong>Descripción:</strong></p>
                        <div style="border: 1px solid #eee; padding: 15px; border-radius: 5px; margin-top: 5px; margin-bottom: 15px; background: #f9f9f9;">

                            <p style="margin-bottom: 10px;"><strong>Medicamento administrado:</strong> ${record.medication === 'si' ? 'Sí' : 'No'}</p>
                            ${record.medication === 'si' && record.medicationDetails ? `

                                ${record.medicationDetails}

                            <p style="margin-bottom: 5px;"><strong>Razón:</strong></p>
                            <div style="border: 1px solid #eee; padding: 15px; border-radius: 5px; margin-top: 5px; margin-bottom: 15px; background: #f9f9f9;">

                    ${record.imageUrls && record.imageUrls.length > 0 ? `

                        <p>Fecha de generación: ${new Date().toLocaleDateString('es-ES', {

            printWindow.document.close();

            // Esperar a que se carguen las imágenes antes de imprimir
            printWindow.onload = function() {
                setTimeout(() => {
                    printWindow.print();
                    printWindow.close();
                }, 500);
            };
        }
        
        // Cerrar modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Event listeners
        searchBtn.addEventListener('click', applyFilters);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
        
        [conditionFilter, statusFilter, emergencyFilter, ageGroupFilter, sortFilter, startDate, endDate].forEach(filter => {
            filter.addEventListener('change', applyFilters);
        });
        
        closeBtns.forEach(btn => {
            btn.addEventListener('click', closeModal);
        });
        
        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
