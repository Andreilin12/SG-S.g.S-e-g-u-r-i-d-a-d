<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Retom - Cambiar PIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #16a085;
            --primary-dark: #12876f;
            --secondary: #2c3e50;
            --secondary-dark: #1a2a3a;
            --danger: #e63946;
            --warning: #f4a261;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #1e2b3a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .logo h1 {
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info span {
            font-weight: 500;
        }
        
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            max-width: 600px;
            margin: 2rem auto;
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .auth-card h2 {
            color: var(--text);
            margin-bottom: 2rem;
            font-size: 1.75rem;
            text-align: center;
            font-weight: 500;
        }
        
        .auth-card p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .pin-section {
            margin-bottom: 2rem;
        }
        
        .pin-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 400;
        }
        
        .pin-container {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }
        
        .pin-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .pin-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(22, 160, 133, 0.3);
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(22, 160, 133, 0.1);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #d62839;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background: #e76f51;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            display: none;
        }
        
        .alert-success {
            background: rgba(42, 157, 143, 0.2);
            border: 1px solid rgba(42, 157, 143, 0.3);
            color: #2a9d8f;
        }
        
        .alert-error {
            background: rgba(230, 57, 70, 0.2);
            border: 1px solid rgba(230, 57, 70, 0.3);
            color: #e63946;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        /* Modal de confirmación */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            text-align: center;
        }
        
        .modal-message {
            margin-bottom: 2rem;
            color: var(--text-light);
            text-align: center;
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
            
            .pin-input {
                width: 40px;
                height: 50px;
                font-size: 1.25rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://firebasestorage.googleapis.com/v0/b/inventario-35d6b.appspot.com/o/RETOM%20COMPLETO%20(2).png?alt=media&token=bcb475a5-edf6-494a-96e5-ca8f0a8ae005" alt="Logo">
                <h1>Security Retom</h1>
            </div>
            <div class="user-info">
                <span id="currentUserName"></span>
                <button class="btn btn-danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Salir</button>
            </div>
        </header>

        <div class="auth-card">
            <h2>Cambiar PIN de seguridad</h2>
            
            <div id="alertMessage" class="alert"></div>
            
            <div class="pin-section">
                <h3>Ingresa tu PIN actual:</h3>
                <div class="pin-container">
                    <input type="password" class="pin-input" id="currentPin1" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="currentPin2" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="currentPin3" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="currentPin4" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="currentPin5" maxlength="1" min="0" max="9">
                    <input type="password" class="pin-input" id="currentPin6" maxlength="1" min="0" max="9">
                </div>
            </div>
            
            <div class="pin-section">
                <h3>Ingresa tu nuevo PIN (4-6 dígitos):</h3>
                <div class="pin-container">
                    <input type="password" class="pin-input" id="newPin1" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="newPin2" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="newPin3" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="newPin4" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="newPin5" maxlength="1" min="0" max="9">
                    <input type="password" class="pin-input" id="newPin6" maxlength="1" min="0" max="9">
                </div>
            </div>
            
            <div class="pin-section">
                <h3>Confirma tu nuevo PIN:</h3>
                <div class="pin-container">
                    <input type="password" class="pin-input" id="confirmPin1" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="confirmPin2" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="confirmPin3" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="confirmPin4" maxlength="1" min="0" max="9" required>
                    <input type="password" class="pin-input" id="confirmPin5" maxlength="1" min="0" max="9">
                    <input type="password" class="pin-input" id="confirmPin6" maxlength="1" min="0" max="9">
                </div>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> <span>Procesando...</span>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="changePinBtn"><i class="fas fa-key"></i> Cambiar PIN</button>
                <button type="button" class="btn btn-outline" id="cancelBtn"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para salir -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 class="modal-title">¿Estás seguro que deseas salir?</h3>
            <p class="modal-message">Si sales ahora, los cambios no guardados se perderán.</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirmExitBtn"><i class="fas fa-sign-out-alt"></i> Sí, salir</button>
                <button class="btn btn-outline" id="cancelExitBtn"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc,
            updateDoc,
            collection,
            addDoc
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables
        let currentUser = null;
        let userData = null;
        let hasChanges = false;

        // Elementos del DOM
        const currentUserName = document.getElementById('currentUserName');
        const logoutBtn = document.getElementById('logoutBtn');
        const changePinBtn = document.getElementById('changePinBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const alertMessage = document.getElementById('alertMessage');
        const loading = document.getElementById('loading');
        const confirmModal = document.getElementById('confirmModal');
        const confirmExitBtn = document.getElementById('confirmExitBtn');
        const cancelExitBtn = document.getElementById('cancelExitBtn');

        // Configurar inputs de PIN
        setupPinInputs('currentPin1', 'currentPin2', 'currentPin3', 'currentPin4', 'currentPin5', 'currentPin6');
        setupPinInputs('newPin1', 'newPin2', 'newPin3', 'newPin4', 'newPin5', 'newPin6');
        setupPinInputs('confirmPin1', 'confirmPin2', 'confirmPin3', 'confirmPin4', 'confirmPin5', 'confirmPin6');

        // Verificar estado de autenticación
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Obtener datos del usuario
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    currentUserName.textContent = userData.name || user.email.split('@')[0];
                } else {
                    // Si no existe el documento, redirigir a crear PIN
                    window.location.href = "index.html";
                }
            } else {
                // Si no hay usuario autenticado, redirigir al login
                window.location.href = "index.html?sessionClosed=true";
            }
        });

        // Manejar cambio de PIN
        changePinBtn.addEventListener('click', async () => {
            showLoading(true);
            clearAlert();
            
            try {
                // Obtener PIN actual
                const currentPin = getPinFromInputs('currentPin1', 'currentPin2', 'currentPin3', 'currentPin4', 'currentPin5', 'currentPin6');
                const newPin = getPinFromInputs('newPin1', 'newPin2', 'newPin3', 'newPin4', 'newPin5', 'newPin6');
                const confirmPin = getPinFromInputs('confirmPin1', 'confirmPin2', 'confirmPin3', 'confirmPin4', 'confirmPin5', 'confirmPin6');
                
                // Validaciones
                if (!userData || !userData.pin) {
                    throw new Error('No se encontró un PIN registrado para este usuario');
                }
                
                if (currentPin !== userData.pin) {
                    throw new Error('El PIN actual no es correcto');
                }
                
                if (newPin.length < 4 || newPin.length > 6) {
                    throw new Error('El nuevo PIN debe tener entre 4 y 6 dígitos');
                }
                
                if (!/^\d+$/.test(newPin)) {
                    throw new Error('El PIN solo puede contener números');
                }
                
                if (newPin !== confirmPin) {
                    throw new Error('Los PINs nuevos no coinciden');
                }
                
                if (newPin === currentPin) {
                    throw new Error('El nuevo PIN no puede ser igual al actual');
                }
                
                // Actualizar PIN en Firestore
                await updateDoc(doc(db, "users", currentUser.uid), {
                    pin: newPin,
                    pinUpdatedAt: new Date().toISOString()
                });
                
                // Registrar el cambio en logs
                await addDoc(collection(db, "accessLogs"), {
                    userId: currentUser.uid,
                    email: currentUser.email,
                    username: userData.name || currentUser.email.split('@')[0],
                    accessTime: new Date().toISOString(),
                    accessType: 'pin_change',
                    details: 'Cambio de PIN de seguridad'
                });
                
                showAlert('PIN cambiado exitosamente. Redirigiendo...', 'success');
                hasChanges = false;
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = "guia-1.html";
                }, 2000);
                
            } catch (error) {
                console.error('Error al cambiar PIN:', error);
                showAlert(error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Cancelar cambios
        cancelBtn.addEventListener('click', () => {
            if (hasChanges) {
                showModal();
            } else {
                window.location.href = "home.html";
            }
        });

        // Cerrar sesión con confirmación
        logoutBtn.addEventListener('click', () => {
            showModal();
        });

        // Confirmar salida
        confirmExitBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "index.html?sessionClosed=true";
            }).catch(error => {
                console.error('Error al cerrar sesión:', error);
                showAlert('Error al cerrar sesión', 'error');
                hideModal();
            });
        });

        // Cancelar salida
        cancelExitBtn.addEventListener('click', hideModal);

        // Detectar cambios en los inputs
        document.querySelectorAll('.pin-input').forEach(input => {
            input.addEventListener('input', () => {
                hasChanges = true;
            });
        });

        // Mostrar modal de confirmación
        function showModal() {
            confirmModal.style.display = 'flex';
        }

        // Ocultar modal de confirmación
        function hideModal() {
            confirmModal.style.display = 'none';
        }

        // Funciones auxiliares
        function setupPinInputs(...ids) {
            const inputs = ids.map(id => document.getElementById(id));
            
            inputs.forEach((input, index) => {
                if (!input) return;
                
                input.addEventListener('input', (e) => {
                    if (input.value.length > 0) {
                        if (index < inputs.length - 1 && inputs[index + 1]) {
                            inputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0) {
                        if (index > 0 && inputs[index - 1]) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
        }

        function getPinFromInputs(...ids) {
            let pin = '';
            ids.forEach(id => {
                const input = document.getElementById(id);
                if (input && input.value) {
                    pin += input.value;
                }
            });
            return pin;
        }

        function clearPinInputs(...ids) {
            ids.forEach(id => {
                const input = document.getElementById(id);
                if (input) input.value = '';
            });
        }

        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
        }

        function clearAlert() {
            alertMessage.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
        }

        // Confirmar antes de salir si hay cambios
        window.addEventListener('beforeunload', (e) => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = 'Tienes cambios sin guardar. ¿Estás seguro de que quieres salir?';
            }
        });
    </script>
</body>
</html>
